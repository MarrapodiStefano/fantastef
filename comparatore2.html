<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    overflow-x:hidden;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 120px 20px; 
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    border-bottom:1px solid #2ecc71;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
}

/* ================= CONTAINER ================= */

.container{
    max-width:500px;
    width:100%;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px 25px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
}

.title-box{
    text-align:center;
    margin-bottom:15px;
}

.shadow-title{
    font-size:32px;
    font-weight:800;
    letter-spacing:3px;
    color:white;
    min-height:48px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.shadow-title span{
    opacity:0;
    transition:opacity 0.6s ease;
    margin: 0 6px;
}

.shadow-title.show{
    opacity:1;
    transform:scale(1);
}

.subtitle{
    font-size:16px;
    opacity:0.7;
    margin-top:2px;
}

/* ================= TABS ================= */

.alg-tabs{
    display:flex;
    justify-content:space-between;
    margin-bottom:25px;
    font-size:14px;
}

.alg-tab{
    flex:1;
    text-align:center;
    padding:8px 4px;
    cursor:pointer;
    opacity:0.5;
}

.alg-tab.active{
    opacity:1;
    font-weight:600;
    border-bottom:2px solid #2ecc71;
    color:#2ecc71;
}

/* ================= INPUTS ================= */

.inputs{
    display:flex;
    gap:12px;
    margin-bottom:25px;
}

.inputs input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    background:#243547;
    color:white;
    font-size:16px;
    transition:all 0.3s ease;
}

.input-winner{
    border:2px solid #2ecc71;
    box-shadow:
        0 0 15px rgba(46,204,113,0.8),
        0 0 35px rgba(46,204,113,0.4);
}

.input-loser{
    opacity:0.5;
}

/* ================= BUTTON ================= */

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:24px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    margin-bottom:35px;
    box-shadow:0 0 25px rgba(46,204,113,0.6);
}

/* ================= BAR ================= */

.bar-container{
    position:relative;
    width:100%;
    height:24px;
    border-radius:20px;
    overflow:hidden;
    background:linear-gradient(90deg,#f1c40f,#f39c12);
}

.bar-green{
    position:absolute;
    top:0;
    height:100%;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    width:0%;
    transition:all 0.6s ease;
}

.bar-center{
    position:absolute;
    left:50%;
    top:0;
    width:2px;
    height:100%;
    background:rgba(255,255,255,0.4);
    transform:translateX(-50%);
}

.percent-row{
    display:flex;
    justify-content:space-between;
    margin-top:12px;
    font-weight:600;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
}

.reset-btn{
    width:100%;
    margin-top:20px;
    padding:10px;
    border:none;
    border-radius:14px;
    background:#1f2f3f;
    color:#2ecc71;
    font-weight:600;
    cursor:pointer;
}

/* ===== EFFETTO CAMPO VUOTO ===== */

@keyframes shakeGlow {
    0% { transform:translateX(0); box-shadow:0 0 0px rgba(231,76,60,0); }
    25% { transform:translateX(-4px); box-shadow:0 0 10px rgba(231,76,60,0.7); }
    50% { transform:translateX(4px); box-shadow:0 0 15px rgba(231,76,60,0.9); }
    75% { transform:translateX(-4px); box-shadow:0 0 10px rgba(231,76,60,0.7); }
    100% { transform:translateX(0); box-shadow:0 0 0px rgba(231,76,60,0); }
}

.input-error{
    border:2px solid #e74c3c !important;
    animation:shakeGlow 0.4s ease;
}

/* ================= DUELLO PRO ================= */

.duello-overlay{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(4px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.duello-card{
    width:92%;
    max-width:460px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:24px;
    padding:28px;
    box-shadow:0 20px 60px rgba(0,0,0,0.6),
               0 0 40px rgba(46,204,113,0.2);
    
    transform:translateY(120px);
    align-items:flex-end;
    padding-bottom:40px;
    opacity:0;
    transition:all 0.35s cubic-bezier(.22,1,.36,1);
}

.duello-overlay.active .duello-card{
    transform:translateY(0);
    opacity:1;
}

.duello-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:700;
    font-size:20px;
    margin-bottom:20px;
}

.duello-close{
    cursor:pointer;
    font-size:18px;
    opacity:0.7;
}

.duello-close:hover{
    opacity:1;
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:scale(0.95);
    }
    to{
        opacity:1;
        transform:scale(1);
    }
}

/* ===== LAYOUT INTERNO DUELLO ===== */

.duello-content{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.duello-players{
    display:flex;
    justify-content:space-between;
    font-weight:700;
    font-size:15px;
    margin-bottom:10px;
    opacity:0.9;
}

.duello-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.duello-row span:first-child{
    opacity:0.7;
}

.duello-row div{
    display:flex;
    gap:18px;
    font-weight:600;
}

</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="main-wrapper">
<div class="container">

<div class="title-box">
<h1 class="shadow-title">
   <span id="w1">THIS</span>
   <span id="w2">OR</span>
   <span id="w3">THAT</span>
   <span id="w4">?</span>
</h1>
   <p class="subtitle">Chiedilo al Comparatore FantaStef</p>
</div>

<div class="alg-tabs">
    <span class="alg-tab active" data-ruolo="attaccanti">Attaccanti</span>
    <span class="alg-tab" data-ruolo="centrocampisti">Centrocampisti</span>
    <span class="alg-tab" data-ruolo="difensori">Difensori</span>
    <span class="alg-tab" data-ruolo="portieri">Portieri</span>
</div>

<div class="inputs">
    <input type="text" id="player1" placeholder="Giocatore 1">
    <input type="text" id="player2" placeholder="Giocatore 2">
</div>

<button onclick="confronta()">Confronta</button>

<div class="bar-container">
    <div class="bar-green" id="barGreen"></div>
    <div class="bar-center"></div>
</div>

<div class="percent-row">
    <span id="perc1">50%</span>
    <span id="perc2">50%</span>
</div>

<button class="reset-btn" onclick="resetComparatore()">Reset</button>

</div>
</div>

<div class="bottom-menu">
    <div class="bottom-item">
        <svg viewBox="0 0 24 24">
            <path d="M3 10L12 3l9 7v10H3z"/>
        </svg>
        Home
    </div>

    <div class="bottom-item active">
        <svg viewBox="0 0 24 24">
            <path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/>
        </svg>
        Comparatore
    </div>

    <div class="bottom-item">
        <svg viewBox="0 0 24 24">
            <path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/>
        </svg>
        Top
    </div>
</div>

<script>


/* ================= COMPARATORE ================= */


/* ================= ANIMAZIONE TITOLO ================= */

document.addEventListener("DOMContentLoaded", function(){

    const w1 = document.getElementById("w1");
    const w2 = document.getElementById("w2");
    const w3 = document.getElementById("w3");
    const w4 = document.getElementById("w4");

    // THIS
setTimeout(() => { w1.style.opacity = 1; }, 200);
setTimeout(() => { w1.style.opacity = 0; }, 900);

// THAT
setTimeout(() => { w3.style.opacity = 1; }, 1100);
setTimeout(() => { w3.style.opacity = 0; }, 1800);

// OR
setTimeout(() => { w2.style.opacity = 1; }, 2000);
setTimeout(() => { w2.style.opacity = 0; }, 2600);

// ?
setTimeout(() => { w4.style.opacity = 1; }, 2800);
setTimeout(() => { w4.style.opacity = 0; }, 3400);

// FINALE
setTimeout(() => {
    w1.style.opacity = 1;
    w2.style.opacity = 1;
    w3.style.opacity = 1;
    w4.style.opacity = 1;
}, 3600);

});

/* ================= COMPARATORE ================= */

let ruoloAttivo = "attaccanti";

document.querySelectorAll(".alg-tab").forEach(tab => {
    tab.addEventListener("click", function(){
        document.querySelectorAll(".alg-tab")
        .forEach(t => t.classList.remove("active"));
        this.classList.add("active");
        ruoloAttivo = this.getAttribute("data-ruolo");
    });
});

// ===== AUDIO CONTEXT GLOBALE =====
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClickSound(){

    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = "triangle"; // più soft
    oscillator.frequency.setValueAtTime(900, audioCtx.currentTime);

    gainNode.gain.setValueAtTime(0.04, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.07);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.07);
}

function confronta(){

    document.activeElement.blur();

    playClickSound();

    const p1 = document.getElementById("player1");
    const p2 = document.getElementById("player2");
    const barGreen = document.getElementById("barGreen");

    // Rimuove eventuali errori precedenti
    p1.classList.remove("input-error");
    p2.classList.remove("input-error");

    let errore = false;

    if(p1.value.trim() === ""){
        p1.classList.add("input-error");
        errore = true;
    }

    if(p2.value.trim() === ""){
        p2.classList.add("input-error");
        errore = true;
    }

    // Se c'è errore, blocca tutto
    if(errore){
        return;
    }

    // ===== LOGICA CONFRONTO =====

    const voto1 = parseFloat((Math.random()*3+6).toFixed(1));
    const voto2 = parseFloat((Math.random()*3+6).toFixed(1));

    const totale = voto1 + voto2;

    const perc1 = Math.round((voto1 / totale) * 100);
    const perc2 = 100 - perc1;

    document.getElementById("perc1").innerText = perc1 + "%";
    document.getElementById("perc2").innerText = perc2 + "%";

    // Aggiorna barra
    if(perc1 > perc2){
        barGreen.style.left = "0";
        barGreen.style.width = perc1 + "%";
    }else{
        barGreen.style.left = perc1 + "%";
        barGreen.style.width = perc2 + "%";
    }

// Apri overlay Duello Pro
setTimeout(() => {
    openDuello();
}, 600);

    // Reset classi precedenti
    p1.classList.remove("input-winner","input-loser");
    p2.classList.remove("input-winner","input-loser");

    // Evidenzia vincitore
    if(perc1 > perc2){
        p1.classList.add("input-winner");
        p2.classList.add("input-loser");
    }else if(perc2 > perc1){
        p2.classList.add("input-winner");
        p1.classList.add("input-loser");
    }
}

function resetComparatore(){

    document.getElementById("player1").value = "";
    document.getElementById("player2").value = "";

    document.getElementById("perc1").innerText = "50%";
    document.getElementById("perc2").innerText = "50%";

    let barGreen = document.getElementById("barGreen");
    barGreen.style.width = "0%";
    barGreen.style.left = "0";

    document.getElementById("player1")
    .classList.remove("input-winner","input-loser");

    document.getElementById("player2")
    .classList.remove("input-winner","input-loser");
}

function openDuello(){
    const overlay = document.getElementById("duelloOverlay");
    overlay.style.display = "flex";

    setTimeout(() => {
        overlay.classList.add("active");
    }, 10);
}

function closeDuello(){
    const overlay = document.getElementById("duelloOverlay");

    overlay.classList.remove("active");

    setTimeout(() => {
        overlay.style.display = "none";
    }, 300);
}

</script>

<!-- ================= DUELLO PRO OVERLAY ================= -->

<div id="duelloOverlay" class="duello-overlay">

    <div class="duello-card">

        <div class="duello-header">
            DUELLO PRO
            <span class="duello-close" onclick="closeDuello()">✕</span>
        </div>

        <div class="duello-content">

    <div class="duello-players">
        <div id="duelloP1">Giocatore 1</div>
        <div id="duelloP2">Giocatore 2</div>
    </div>

    <div class="duello-row">
        <span>Fantamedia</span>
        <div>
            <span id="fm1">7.12</span>
            <span id="fm2">6.85</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Presenze</span>
        <div>
            <span id="pr1">28</span>
            <span id="pr2">30</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Gol</span>
        <div>
            <span id="g1">14</span>
            <span id="g2">11</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Assist</span>
        <div>
            <span id="a1">6</span>
            <span id="a2">4</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Ammonizioni</span>
        <div>
            <span id="am1">3</span>
            <span id="am2">5</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Espulsioni</span>
        <div>
            <span id="es1">0</span>
            <span id="es2">1</span>
        </div>
    </div>

    <div class="duello-row">
        <span>Schierabilità</span>
        <div>
            <span id="sc1">82%</span>
            <span id="sc2">74%</span>
        </div>
    </div>

</div>

    </div>

</div>
