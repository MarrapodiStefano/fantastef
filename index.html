<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 420px;
    }

    /* LOGO */
    .logo {
      width: 260px;
      max-width: 75vw;
      margin-bottom: 48px;
    }

    /* HERE WE… GOL — UNA SOLA RIGA */
    .hero-text {
      font-size: 6vw;            /* grande ma sicuro */
      font-weight: 800;
      letter-spacing: 2px;
      white-space: nowrap;       /* BLOCCA il ritorno a capo */
      margin-bottom: 40px;
    }

    /* BOX VERDE — TESTO PIÙ GRANDE */
    .badge {
      display: inline-block;
      padding: 22px 32px;
      border-radius: 999px;
      background: #00ff9c;
      color: #000;
      font-size: 1.1rem;         /* PIÙ GRANDE */
      font-weight: 800;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* Desktop */
    @media (min-width: 768px) {
      .hero-text {
        font-size: 50px;
      }

      .badge {
        font-size: 1.25rem;
        padding: 24px 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="hero-text">
      HERE WE… GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>
  </div>
</body>
</html>
