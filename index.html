<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.6s ease-out forwards;
    }

    img.logo {
      width: 90px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1.6s ease-out forwards;
      animation-delay: 0.6s;
    }

    .badge {
      display: inline-block;
      background: #00ff9c;
      color: #000;
      padding: 16px 26px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInUp 1.6s ease-out forwards;
      animation-delay: 1.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <h1>HERE WEâ€¦ GOL</h1>

    <div class="badge">
      La FantaRevolution sta per iniziare.
    </div>
  </div>
</body>
</html>
