<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      gap: 28px;
      padding: 24px 16px;
      text-align: center;
    }

    /* LOGO (−25%) */
    .logo {
      width: min(65vw, 260px);
      height: auto;
      display: block;
    }

    /* HERE WE… GOL (MAX possibile, 1 riga) */
    .headline {
      font-weight: 900;
      letter-spacing: 2.5px;
      text-transform: uppercase;

      font-size: clamp(34px, 8vw, 54px);
      white-space: nowrap;
      line-height: 1.1;
    }

    /* BOX VERDE RESPONSIVA */
    .badge {
      max-width: 92vw;
      padding: 18px 28px;
      border-radius: 999px;

      background: #00ff9c;
      color: #000;

      font-weight: 900;
      font-size: clamp(16px, 4vw, 22px);
      text-transform: uppercase;
      white-space: nowrap;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="headline">
      HERE WE… GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>

  </div>
</body>
</html>
