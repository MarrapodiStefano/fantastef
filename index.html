<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 0 20px;
      width: 100%;
      max-width: 420px;
    }

    /* LOGO */
    .logo {
      width: 240px;
      max-width: 70vw;
      margin-bottom: 48px;
    }

    /* TESTO PRINCIPALE */
    .hero-text {
      font-size: 9.5vw;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 36px;
      letter-spacing: 1px;
    }

    /* BOX VERDE */
    .badge {
      display: inline-block;
      padding: 18px 28px;
      border-radius: 999px;
      background: #00ff9c;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Miglioria su schermi grandi */
    @media (min-width: 768px) {
      .hero-text {
        font-size: 72px;
      }

      .logo {
        width: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="hero-text">
      HERE WEâ€¦<br />
      GOL
    </div>

    <div class="badge">
      La FantaRevolution sta per iniziare.
    </div>
  </div>
</body>
</html>
