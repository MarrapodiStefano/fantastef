<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Fantastef</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fantastef" />

  <!-- Icone -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/apple-touch-icon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 42vw;
      max-width: 260px;
      margin-bottom: 32px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    /* AREA TITOLO */
    .title {
      position: relative;
      height: 1.4em;
      margin-bottom: 28px;
      font-size: clamp(34px, 8vw, 56px);
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* PAROLE SINGOLE */
    .word {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .here {
      animation: dropAndVanish 2s ease-out forwards;
      animation-delay: 0.3s;
    }

    .we {
      animation: dropAndVanish 2s ease-out forwards;
      animation-delay: 2.6s;
    }

    .gol {
      animation: dropAndVanish 2s ease-out forwards;
      animation-delay: 4.9s;
    }

    /* TITOLO FINALE */
    .final-title {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 7.2s;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* BOX VERDE */
    .badge {
      display: inline-block;
      background: #16ff9a;
      color: #000;
      padding: 26px 36px;
      border-radius: 999px;
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(20px, 5vw, 26px);
      line-height: 1.2;
      max-width: 90vw;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 8.3s;
    }

    /* ANIMAZIONI */
    @keyframes dropAndVanish {
      0% {
        transform: translate(-50%, -80px);
        opacity: 0;
      }
      25% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      75% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 40px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef" class="logo" />

    <div class="title">
      <span class="word here">HERE</span>
      <span class="word we">WE…</span>
      <span class="word gol">GOL</span>

      <span class="final-title">HERE WE… GOL</span>
    </div>

    <div class="badge">
      LA FANTAREVOLUTION<br />
      STA PER INIZIARE
    </div>
  </div>
</body>
</html>
