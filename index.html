<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Fantastef</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- PWA iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fantastef" />

  <!-- Icone -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/apple-touch-icon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
    }

    /* LOGO: movimento continuo leggero */
    .logo {
      width: 42vw;
      max-width: 260px;
      margin-bottom: 32px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    /* TESTO: entra una sola volta */
    h1 {
      font-size: clamp(34px, 8vw, 56px);
      letter-spacing: 2px;
      margin: 0 0 28px;
      white-space: nowrap;
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    /* BOX VERDE: entra una sola volta */
    .badge {
      display: inline-block;
      background: #16ff9a;
      color: #000;
      padding: 26px 36px;
      border-radius: 999px;
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(20px, 5vw, 26px);
      line-height: 1.2;
      max-width: 90vw;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    /* Animazioni */
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef" class="logo" />

    <h1>HERE WEâ€¦ GOL</h1>

    <div class="badge">
      LA FANTAREVOLUTION<br />
      STA PER INIZIARE
    </div>
  </div>
</body>
</html>
