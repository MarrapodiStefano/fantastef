<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 0 16px;
      width: 100%;
      max-width: 420px;
    }

    /* LOGO */
    .logo {
      width: 280px;
      max-width: 80vw;
      margin-bottom: 42px;
    }

    /* HERE WE… GOL — GRANDE, UNA RIGA */
    .hero-text {
      font-weight: 900;
      font-size: clamp(28px, 7.2vw, 52px);
      letter-spacing: 2px;
      white-space: nowrap;   /* MAI a capo */
      margin-bottom: 36px;
    }

    /* BOX VERDE — UNA RIGA, TESTO GRANDE */
    .badge {
      display: inline-block;
      padding: 22px 36px;
      border-radius: 999px;
      background: #00ff9c;
      color: #000;
      font-weight: 900;
      font-size: clamp(16px, 4.2vw, 22px);
      white-space: nowrap;   /* MAI a capo */
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="hero-text">
      HERE WE… GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>
  </div>
</body>
</html>
html>
