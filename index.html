<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;

      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      gap: 28px;
      padding: 24px 16px;
      text-align: center;
    }

    /* ðŸŽ¬ ANIMAZIONI */
    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.94);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* LOGO */
    .logo {
      width: min(65vw, 260px);
      height: auto;

      animation: fadeZoom 0.8s ease-out forwards;
      animation-delay: 0.1s;
      opacity: 0;
      will-change: transform, opacity;
    }

    /* HERE WEâ€¦ GOL */
    .headline {
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;

      font-size: clamp(36px, 9vw, 52px);
      white-space: nowrap;
      line-height: 1.1;

      animation: fadeUp 0.7s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
      will-change: transform, opacity;
    }

    /* BOX VERDE â€” FIX DEFINITIVO */
    .badge {
      width: 100%;
      max-width: 92vw;
      height: auto;

      display: flex;
      align-items: center;
      justify-content: center;

      padding: 18px 22px;
      border-radius: 999px;

      background: #00ff9c;
      color: #000;

      font-weight: 900;
      font-size: clamp(16px, 4.2vw, 22px);
      line-height: 1.2;
      text-transform: uppercase;
      white-space: nowrap;
      text-align: center;

      overflow: hidden;              /* ðŸ”’ BLOCCA SBORDAMENTI */
      box-sizing: border-box;

      animation: fadeUp 0.7s ease-out forwards;
      animation-delay: 0.9s;
      opacity: 0;
      will-change: transform, opacity;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="headline">
      HERE WEâ€¦ GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>

  </div>
</body>
</html>
/html>
