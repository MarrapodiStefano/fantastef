<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantastef</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 28px;
    }

    /* LOGO */
    .logo {
      width: min(80vw, 320px);
      height: auto;
      display: block;
    }

    /* TESTO PRINCIPALE */
    .headline {
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      white-space: nowrap;
      font-size: clamp(28px, 8vw, 48px);
    }

    /* BOX VERDE */
    .badge {
      display: flex;
      justify-content: center;
      align-items: center;

      margin: 0 auto;
      padding: 22px 38px;
      border-radius: 999px;
      background: #00ff9c;
      color: #000;
      font-weight: 900;
      font-size: clamp(18px, 4.5vw, 24px);
      white-space: nowrap;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="logo.png" alt="Fantastef logo" class="logo" />

    <div class="headline">
      HERE WEâ€¦ GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>

  </div>
</body>
</html>
