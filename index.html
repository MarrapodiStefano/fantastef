<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantastef</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 0 16px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 300px;
      max-width: 85vw;
      margin-bottom: 40px;
    }

    /* HERE WE… GOL */
    .hero-text {
      font-weight: 900;
      font-size: clamp(34px, 8vw, 58px); /* PIÙ GRANDE */
      letter-spacing: 2px;
      white-space: nowrap;              /* UNA SOLA RIGA */
      text-align: center;
      margin-bottom: 36px;
    }

    /* BOX VERDE */
    .badge {
      display: inline-block;
      padding: 22px 38px;
      border-radius: 999px;
      background: #00ff9c;
      color: #000;
      font-weight: 900;
      font-size: clamp(16px, 4.5vw, 22px);
      white-space: nowrap;              /* UNA SOLA RIGA */
      text-transform: uppercase;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo">

    <div class="hero-text">
      HERE WE… GOL
    </div>

    <div class="badge">
      LA FANTAREVOLUTION STA PER INIZIARE
    </div>
  </div>
</body>
</html>
