<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fantastef</title>

  <!-- VIEWPORT -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fantastef">

  <!-- ICONA -->
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="icon" type="image/png" href="icon-512.png">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 180px;
      max-width: 60vw;
      margin-bottom: 30px;
      opacity: 0;
      transform: scale(0.85);
      animation: logoIn 1.2s ease-out forwards;
    }

    /* TESTO */
    h1 {
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: 3px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: textIn 0.9s ease-out forwards;
      animation-delay: 0.8s;
      white-space: nowrap;
    }

    /* BOX */
    .box {
      display: inline-block;
      background: #00ff99;
      color: black;
      padding: 22px 34px;
      border-radius: 50px;
      font-weight: 900;
      font-size: clamp(18px, 4vw, 24px);
      line-height: 1.2;
      opacity: 0;
      animation: boxIn 0.8s ease-out forwards;
      animation-delay: 1.6s;
      max-width: 90vw;
    }

    /* ANIMAZIONI */
    @keyframes logoIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes boxIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Fantastef logo" class="logo">

    <h1>HERE WEâ€¦ GOL</h1>

    <div class="box">
      LA FANTAREVOLUTION<br>
      STA PER INIZIARE
    </div>
  </div>
</body>
</html>
