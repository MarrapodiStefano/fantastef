<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:100px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    border-bottom:1px solid #2ecc71;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
}

/* ================= COMPARATORE CARD ================= */

.container{
    max-width:500px;
    margin:auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px 25px;
    border-radius:22px;
    box-shadow:0 0 40px rgba(46,204,113,0.2);
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-size:26px;
}

/* ================= TABS ================= */

.alg-tabs{
    display:flex;
    justify-content:space-between;
    margin-bottom:25px;
    font-size:14px;
}

.alg-tab{
    flex:1;
    text-align:center;
    padding:8px 4px;
    cursor:pointer;
    opacity:0.5;
    transition:all 0.2s ease;
}

.alg-tab.active{
    opacity:1;
    font-weight:600;
    border-bottom:2px solid #2ecc71;
    padding-bottom:6px;
    color:#2ecc71;
    text-shadow:0 0 10px rgba(46,204,113,0.6);
}


/* ================= INPUTS ================= */

.inputs{
    display:flex;
    gap:12px;
    margin-bottom:25px;
    width:100%;
}

.inputs input{
    width:100%;
    min-width:0;           /* fondamentale per evitare overflow */
    padding:14px;
    border-radius:14px;
    border:none;
    background:#243547;
    color:white;
    font-size:15px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:20px;

    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;

    font-weight:700;
    font-size:16px;
    letter-spacing:0.5px;

    cursor:pointer;
    margin-bottom:35px;

    box-shadow:
        0 6px 20px rgba(46,204,113,0.35),
        inset 0 0 10px rgba(255,255,255,0.2);

    transition:all 0.25s ease;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:
        0 10px 25px rgba(46,204,113,0.5),
        inset 0 0 12px rgba(255,255,255,0.3);
}

button:active{
    transform:scale(0.98);
}
/* ================= BARRA ================= */

/* ================= BAR ================= */

.bar-container{
    width:100%;
    height:26px;
    background:#1f2f3f;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    margin-bottom:12px;
}

.bar-fill{
    height:100%;
    width:50%;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    transition:width 0.6s ease, background 0.6s ease;
}

/* Glow centrale */
.bar-container::after{
    content:"";
    position:absolute;
    left:50%;
    top:0;
    transform:translateX(-50%);
    width:2px;
    height:100%;
    background:rgba(255,255,255,0.3);
}

.names{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:15px;
}

.result{
    text-align:center;
    font-weight:600;
    font-size:16px;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
}

.bottom-item.active{
    opacity:1;
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
}

.percent-row{
    display:flex;
    justify-content:space-between;
    font-weight:600;
    font-size:16px;
    margin-top:10px;
    margin-bottom:25px;
}

.percent-row span{
    transition:all 0.3s ease;
}

</style>
</head>

<body>

<div class="header">
    <div>â˜°</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>âš™</div>
</div>

<div class="main-wrapper">

<div class="container">

<h1>Comparatore FantaStef</h1>

<div class="alg-tabs">
    <span class="alg-tab active" data-ruolo="attaccanti">Attaccanti</span>
    <span class="alg-tab" data-ruolo="centrocampisti">Centrocampisti</span>
    <span class="alg-tab" data-ruolo="difensori">Difensori</span>
    <span class="alg-tab" data-ruolo="portieri">Portieri</span>
</div>

<div class="inputs">
    <input type="text" id="player1" placeholder="Giocatore 1">
    <input type="text" id="player2" placeholder="Giocatore 2">
</div>

<button onclick="confronta()">Confronta</button>

<div class="bar-container">
    <div class="bar-fill" id="barra"></div>
</div>

<div class="percent-row">
    <span id="perc1">50%</span>
    <span id="perc2">50%</span>
</div>

<div class="names">
    <span id="nome1">Giocatore 1</span>
    <span id="nome2">Giocatore 2</span>
</div>

<div class="result" id="risultato">
    Inserisci due giocatori
</div>

</div>

</div>

<div class="bottom-menu">
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v10H3z"/></svg>
        Home
    </div>
    <div class="bottom-item active">
        <svg viewBox="0 0 24 24"><path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/></svg>
        Comparatore
    </div>
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/></svg>
        Top
    </div>
</div>

<script>

let ruoloAttivo = "attaccanti";

document.querySelectorAll(".alg-tab").forEach(tab => {
    tab.addEventListener("click", function(){
        document.querySelectorAll(".alg-tab")
        .forEach(t => t.classList.remove("active"));
        this.classList.add("active");
        ruoloAttivo = this.getAttribute("data-ruolo");
    });
});

function confronta(){

    let nome1 = document.getElementById("player1").value;
    let nome2 = document.getElementById("player2").value;

    if(!nome1 || !nome2){
        alert("Inserisci due giocatori");
        return;
    }

    let voto1 = (Math.random()*3+6).toFixed(1);
    let voto2 = (Math.random()*3+6).toFixed(1);

    let totale = parseFloat(voto1)+parseFloat(voto2);

    let perc1 = Math.round((voto1/totale)*100);
    let perc2 = 100 - perc1;

    document.getElementById("perc1").innerText = perc1+"%";
    document.getElementById("perc2").innerText = perc2+"%";

    let bar = document.getElementById("barFill");
    bar.style.width = perc1+"%";

    // ðŸŽ¨ Cambio colore in base alla differenza
    let diff = Math.abs(perc1-perc2);

    if(diff < 10){
        bar.style.background = "linear-gradient(90deg,#f1c40f,#d4ac0d)";
    }else{
        bar.style.background = "linear-gradient(90deg,#2ecc71,#27ae60)";
    }

}

</script>

</body>
</html>
