<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore - FantaStef</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:linear-gradient(180deg,#0a1624,#0f1f2f);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:95%;
    max-width:500px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px 25px;
    border-radius:22px;
    box-shadow:0 0 40px rgba(46,204,113,0.15);
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-size:26px;
}

/* ================= TABS RUOLO ================= */

.alg-tabs{
    display:flex;
    justify-content:space-between;
    margin-bottom:25px;
    font-size:14px;
}

.alg-tab{
    flex:1;
    text-align:center;
    padding:8px 4px;
    cursor:pointer;
    opacity:0.5;
    transition:all 0.2s ease;
}

.alg-tab.active{
    opacity:1;
    font-weight:600;
    border-bottom:2px solid #2ecc71;
    padding-bottom:6px;
    color:#2ecc71;
    text-shadow:0 0 10px rgba(46,204,113,0.6);
}

/* ================= INPUTS ================= */

.inputs{
    display:flex;
    gap:10px;
    margin-bottom:25px;
}

input{
    flex:1;
    padding:10px;
    border-radius:10px;
    border:none;
    background:#1f2f3f;
    color:white;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#2ecc71;
    color:#0a1624;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:30px;
    transition:0.2s;
}

button:hover{
    background:#28b463;
}

/* ================= BARRA CONFRONTO ================= */

.bar-container{
    position:relative;
    width:100%;
    height:40px;
    background:#1f2f3f;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:15px;
}

.bar-fill{
    position:absolute;
    left:0;
    top:0;
    height:100%;
    width:50%;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    transition:width 0.4s ease;
}

.names{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:15px;
}

.result{
    text-align:center;
    font-weight:600;
    font-size:16px;
    margin-top:10px;
}

</style>
</head>

<body>

<div class="container">

<h1>Comparatore FantaStef</h1>

<!-- TABS RUOLO -->

<div class="alg-tabs">
    <span class="alg-tab active" data-ruolo="attaccanti">Attaccanti</span>
    <span class="alg-tab" data-ruolo="centrocampisti">Centrocampisti</span>
    <span class="alg-tab" data-ruolo="difensori">Difensori</span>
    <span class="alg-tab" data-ruolo="portieri">Portieri</span>
</div>

<!-- INPUTS -->

<div class="inputs">
    <input type="text" id="player1" placeholder="Giocatore 1">
    <input type="text" id="player2" placeholder="Giocatore 2">
</div>

<button onclick="confronta()">Confronta</button>

<!-- BARRA -->

<div class="bar-container">
    <div class="bar-fill" id="barra"></div>
</div>

<div class="names">
    <span id="nome1">Giocatore 1</span>
    <span id="nome2">Giocatore 2</span>
</div>

<div class="result" id="risultato">
    Inserisci due giocatori
</div>

</div>

<script>

let ruoloAttivo = "attaccanti";

document.querySelectorAll(".alg-tab").forEach(tab => {

    tab.addEventListener("click", function(){

        document.querySelectorAll(".alg-tab")
        .forEach(t => t.classList.remove("active"));

        this.classList.add("active");

        ruoloAttivo = this.getAttribute("data-ruolo");

    });

});

function confronta(){

    const voto1 = Math.random() * 3 + 6;
    const voto2 = Math.random() * 3 + 6;

    const percentuale = (voto1 / (voto1 + voto2)) * 100;

    document.getElementById("barra").style.width = percentuale + "%";

    document.getElementById("nome1").innerText =
        document.getElementById("player1").value || "Giocatore 1";

    document.getElementById("nome2").innerText =
        document.getElementById("player2").value || "Giocatore 2";

    if(voto1 > voto2){
        document.getElementById("risultato").innerText =
            "Vantaggio " + document.getElementById("player1").value;
    }else{
        document.getElementById("risultato").innerText =
            "Vantaggio " + document.getElementById("player2").value;
    }

}

</script>

</body>
</html>
