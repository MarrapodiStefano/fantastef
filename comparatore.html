<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore FantaStef</title>

<style>

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:#0a1624;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* BOX PRINCIPALE */

.comparatore-box{
    width:90%;
    max-width:500px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(46,204,113,0.3);
}

/* SELECT */

select{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
    font-size:14px;
}

/* BARRA */

.compare-bar{
    margin-top:20px;
    height:14px;
    background:#111;
    border-radius:20px;
    overflow:hidden;
}

.compare-fill{
    height:100%;
    width:50%;
    background:#2ecc71;
    transition:0.4s ease;
}

.compare-labels{
    display:flex;
    justify-content:space-between;
    margin-top:8px;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="comparatore-box">

    <h2>Comparatore</h2>

    <select id="ruoloSelect">
        <option value="">Seleziona ruolo</option>
        <option value="attaccanti">Attaccanti</option>
        <option value="centrocampisti">Centrocampisti</option>
        <option value="difensori">Difensori</option>
        <option value="portieri">Portieri</option>
    </select>

    <select id="player1"></select>
    <select id="player2"></select>

    <div class="compare-bar">
        <div class="compare-fill" id="compareFill"></div>
    </div>

    <div class="compare-labels">
        <span id="percent1">50%</span>
        <span id="percent2">50%</span>
    </div>

</div>

</body>
</html>
