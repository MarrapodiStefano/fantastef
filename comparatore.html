<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore FantaStef</title>

<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
}

body{
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* CONTAINER */
.comparatore-wrapper{
    width:95%;
    max-width:420px;
    text-align:center;
}

/* TITOLO */
h1{
    font-size:24px;
    margin-bottom:30px;
}

/* SELECT */
select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-bottom:15px;
    font-size:14px;
}

/* PLAYER BOX */
.player-select{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

.player-select input{
    flex:1;
    padding:12px;
    border-radius:10px;
    border:none;
}

/* CONFRONTO */
.confronto{
    margin-top:30px;
}

/* NOMI */
.nomi{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:10px;
}

/* BARRA */
.bar-container{
    width:100%;
    height:14px;
    background:#1f2f3f;
    border-radius:20px;
    overflow:hidden;
    position:relative;
}

.bar-fill{
    height:100%;
    width:50%;
    background:#2ecc71;
    transition:width 0.4s ease;
}

/* RISULTATO */
.risultato{
    margin-top:15px;
    font-size:14px;
    opacity:0.8;
}

</style>
</head>

<body>

<div class="comparatore-wrapper">

    <h1>Comparatore</h1>

    <select id="ruolo">
        <option value="attaccanti">Attaccanti</option>
        <option value="centrocampisti">Centrocampisti</option>
        <option value="difensori">Difensori</option>
        <option value="portieri">Portieri</option>
    </select>

    <div class="player-select">
        <input type="text" id="player1" placeholder="Giocatore 1">
        <input type="text" id="player2" placeholder="Giocatore 2">
    </div>

    <button onclick="confronta()">Confronta</button>

    <div class="confronto">

        <div class="nomi">
            <span id="nome1">-</span>
            <span id="nome2">-</span>
        </div>

        <div class="bar-container">
            <div class="bar-fill" id="barra"></div>
        </div>

        <div class="risultato" id="risultato">
            Inserisci due giocatori
        </div>

    </div>

</div>

<script>

function confronta(){

    const voto1 = Math.random() * 3 + 6;   // temporaneo
    const voto2 = Math.random() * 3 + 6;   // temporaneo

    const percentuale = (voto1 / (voto1 + voto2)) * 100;

    document.getElementById("barra").style.width = percentuale + "%";

    document.getElementById("nome1").innerText =
        document.getElementById("player1").value || "Giocatore 1";

    document.getElementById("nome2").innerText =
        document.getElementById("player2").value || "Giocatore 2";

    if(voto1 > voto2){
        document.getElementById("risultato").innerText =
            "Vantaggio Giocatore 1";
    }else{
        document.getElementById("risultato").innerText =
            "Vantaggio Giocatore 2";
    }

}

</script>

</body>
</html>
