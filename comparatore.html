<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    overflow-x:hidden;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 120px 20px; 
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    border-bottom:1px solid #2ecc71;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
}

/* ================= CONTAINER ================= */

.container{
    max-width:500px;
    width:100%;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px 25px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
}

h1{
    text-align:center;
    margin-bottom:30px;
    font-size:26px;
}

.title-box{
    text-align:center;
    margin-bottom:30px;
}

.title-box h1{
    font-size:32px;
    font-weight:800;
    letter-spacing:1px;
    margin-bottom:4px;
}

.subtitle{
    font-size:14px;
    opacity:0.7;
    margin-top:2px;
}

/* ================= TABS ================= */

.alg-tabs{
    display:flex;
    justify-content:space-between;
    margin-bottom:25px;
    font-size:14px;
}

.alg-tab{
    flex:1;
    text-align:center;
    padding:8px 4px;
    cursor:pointer;
    opacity:0.5;
}

.alg-tab.active{
    opacity:1;
    font-weight:600;
    border-bottom:2px solid #2ecc71;
    color:#2ecc71;
}

/* ================= INPUTS ================= */

.inputs{
    display:flex;
    gap:12px;
    margin-bottom:25px;
}

.inputs input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    background:#243547;
    color:white;
    font-size:16px;
    transition:all 0.3s ease;
}

/* Vincitore */
.input-winner{
    border:2px solid #2ecc71;
    box-shadow:
        0 0 15px rgba(46,204,113,0.8),
        0 0 35px rgba(46,204,113,0.4);
}

/* Perdente */
.input-loser{
    opacity:0.5;
}

/* ================= BUTTON ================= */

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:24px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    margin-bottom:35px;
    box-shadow:0 0 25px rgba(46,204,113,0.6);
}

/* ================= BAR ================= */

.bar-container{
    position:relative;
    width:100%;
    height:24px;
    border-radius:20px;
    overflow:hidden;
    background:linear-gradient(90deg,#f1c40f,#f39c12);
}

.bar-green{
    position:absolute;
    top:0;
    height:100%;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    width:0%;
    transition:all 0.6s ease;
}

.bar-center{
    position:absolute;
    left:50%;
    top:0;
    width:2px;
    height:100%;
    background:rgba(255,255,255,0.4);
    transform:translateX(-50%);
}

.percent-row{
    display:flex;
    justify-content:space-between;
    margin-top:12px;
    font-weight:600;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item.active svg{
    filter:drop-shadow(0 0 12px rgba(46,204,113,0.9));
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

.reset-btn{
    width:100%;
    margin-top:20px;
    padding:10px;
    border:none;
    border-radius:14px;
    background:#1f2f3f;
    color:#2ecc71;
    font-weight:600;
    cursor:pointer;
    transition:all 0.25s ease;
}

.reset-btn:hover{
    background:#243547;
}


</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="main-wrapper">

<div class="container">

<div class="title-box">
    <h1>THIS OR THAT?</h1>
    <p class="subtitle">Chiedilo al Comparatore FantaStef</p>
</div>

<div class="alg-tabs">
    <span class="alg-tab active" data-ruolo="attaccanti">Attaccanti</span>
    <span class="alg-tab" data-ruolo="centrocampisti">Centrocampisti</span>
    <span class="alg-tab" data-ruolo="difensori">Difensori</span>
    <span class="alg-tab" data-ruolo="portieri">Portieri</span>
</div>

<div class="inputs">
    <input type="text" id="player1" placeholder="Giocatore 1">
    <input type="text" id="player2" placeholder="Giocatore 2">
</div>

<button onclick="confronta()">Confronta</button>

<div class="bar-container">
    <div class="bar-green" id="barGreen"></div>
    <div class="bar-center"></div>
</div>

<div class="percent-row">
    <span id="perc1">50%</span>
    <span id="perc2">50%</span>
</div>

<button class="reset-btn" onclick="resetComparatore()">
    Reset
</button>

</div>
</div>

<div class="bottom-menu">
    <div class="bottom-item">
        <svg viewBox="0 0 24 24">
            <path d="M3 10L12 3l9 7v10H3z"/>
        </svg>
        Home
    </div>

    <div class="bottom-item active">
        <svg viewBox="0 0 24 24">
            <path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/>
        </svg>
        Comparatore
    </div>

    <div class="bottom-item">
        <svg viewBox="0 0 24 24">
            <path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/>
        </svg>
        Top
    </div>
</div>

<script>

let ruoloAttivo = "attaccanti";

document.querySelectorAll(".alg-tab").forEach(tab => {
    tab.addEventListener("click", function(){

        document.querySelectorAll(".alg-tab")
        .forEach(t => t.classList.remove("active"));

        this.classList.add("active");

        ruoloAttivo = this.getAttribute("data-ruolo");

    });
});

function confronta(){

    document.activeElement.blur();

    let voto1 = parseFloat((Math.random()*3+6).toFixed(1));
    let voto2 = parseFloat((Math.random()*3+6).toFixed(1));

    let totale = voto1 + voto2;

    let perc1 = Math.round((voto1 / totale) * 100);
    let perc2 = 100 - perc1;

    document.getElementById("perc1").innerText = perc1 + "%";
    document.getElementById("perc2").innerText = perc2 + "%";

    let barGreen = document.getElementById("barGreen");

    if(perc1 > perc2){
        barGreen.style.left = "0";
        barGreen.style.width = perc1 + "%";
    }else{
        barGreen.style.left = perc1 + "%";
        barGreen.style.width = perc2 + "%";
    }

    // EFFETTO VINCITORE
    let input1 = document.getElementById("player1");
    let input2 = document.getElementById("player2");

    input1.classList.remove("input-winner","input-loser");
    input2.classList.remove("input-winner","input-loser");

    if(perc1 > perc2){
        input1.classList.add("input-winner");
        input2.classList.add("input-loser");
    }else if(perc2 > perc1){
        input2.classList.add("input-winner");
        input1.classList.add("input-loser");
    }

}

function resetComparatore(){

    document.getElementById("player1").value = "";
    document.getElementById("player2").value = "";

    document.getElementById("perc1").innerText = "50%";
    document.getElementById("perc2").innerText = "50%";

    let barGreen = document.getElementById("barGreen");
    barGreen.style.width = "0%";
    barGreen.style.left = "0";
    
    document.getElementById("player1")
.classList.remove("input-winner","input-loser");

document.getElementById("player2")
.classList.remove("input-winner","input-loser");
}

</script>

</body>
</html>
