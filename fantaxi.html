<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaXI - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100dvh;
}

html, body{
    height:100%;
    overflow-x:hidden;
    overflow-y:auto;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding-top:80px;
    min-height:calc(100dvh - 80px);
    display:flex;
    flex-direction:column;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= CONTAINER ================= */

.container{
    max-width:600px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
    text-align:center;
}

.section-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
}

.hidden{
    display:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    cursor:pointer;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item.active svg{
    filter:drop-shadow(0 0 12px rgba(46,204,113,0.9));
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= FANTAXI ================= */

.fantaxi-container{
    width:100%;
    max-width:600px;
    margin:0 auto;
    text-align:center;
    flex:1;
    display:flex;
    flex-direction:column;
    gap:12px;
    min-height:0;
}

.fantaxi-title{
    font-size:38px;
    font-weight:800;
    margin-bottom:-4;
}

.fantaxi-sub{
    opacity:0.7;
    margin-top:-12px;
    margin-bottom:3px;
}

.rosa-selector{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin:0 auto 10px auto;
    max-width:420px;
}

.rosa-selector select,
.rosa-selector button{
    height:29px;
    border-radius:14px;
    font-size:14px;
}

.rosa-selector select{
    width:60%;
    padding:0 12px;
    border:none;
    background:#243547;
    color:white;
}

.rosa-selector button{
    padding:0 16px;
    white-space:nowrap;
}

.rosa-box{
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:26px;
    padding:5px 20px 1px 20px;
    display:flex;
    flex-direction:column;
}

.rosa-box h3{
    text-align:center;
    margin:0;
    margin-bottom:12px;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.5px;
}

#inputRicerca{
    width:100%;
    padding:10px 14px;
    border-radius:14px;
    border:none;
    background:#1c2a38;
    color:white;
    font-size:14px;
    margin-bottom:2px;
    outline:none;
    transition:all 0.2s ease;
}

#inputRicerca:focus{
    box-shadow:0 0 0 2px rgba(46,204,113,0.4);
}

.lista-giocatori{
    height:300px;  /* spazio giocatori dentro box */
    overflow-y:auto;
    margin-top:2px;
    padding-right:6px;
}

.lista-giocatori::-webkit-scrollbar{
    width:6px;
}

.lista-giocatori::-webkit-scrollbar-thumb{
    background:#2ecc71;
    border-radius:10px;
}

.player-pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:#1c2a38;
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    margin:6px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.roles-grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:12px;
    margin-top:20px;
    width:100%;
}

.role-column{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
}

.role-title{
    font-size:14px;
    font-weight:700;
    margin-bottom:2px;
    padding-bottom:6px;
    text-align:center;
}

.player-pill.P{
    border-left:4px solid #e74c3c;
}

.player-pill.D{
    border-left:4px solid #f39c12;
}

.player-pill.C{
    border-left:4px solid #2ecc71;
}

.player-pill.A{
    border-left:4px solid #3498db;
}

/* ================= COLORI RUOLO OVERLAY XI ================= */

.xi-player.P{
    border-left:4px solid #e74c3c; /* Portiere rosso */
}

.xi-player.D{
    border-left:4px solid #f39c12; /* Difensore arancione */
}

.xi-player.C{
    border-left:4px solid #2ecc71; /* Centrocampista verde */
}

.xi-player.A{
    border-left:4px solid #3498db; /* Attaccante blu */
}

@media (max-width:600px){

    .fantaxi-container{
    flex:1;
    display:flex;
    flex-direction:column;
}

    .rosa-selector{
    width:92%;       /* stessa larghezza della rosa-box */
    margin:0 auto 10px auto;  /* centrata */
}

.rosa-box{
    width:92%;
    margin:0 auto;
    border-radius:24px;
    padding:6px 18px;

    max-height:50vh;   /* üî• pu√≤ crescere ma non distrugge layout */
}

    .roles-grid{
        grid-template-columns: repeat(2, 1fr);
        gap:10px;
        margin-top:1px;
    }

}

.genera-btn{
    align-self:center;

    width:70%;
    max-width:120px;

    margin-top:0px;   /* distanza dalla card */
    margin-bottom:1px;

    padding:8px 0;
    border:none;
    border-radius:24px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
}

/* ================= SEZIONE XI ================= */

.xi-container{
    margin-top:30px; 
    padding:25px;
    border-radius:22px;
    background:linear-gradient(180deg,#0d1c2b,#08121d);
    box-shadow:
        0 0 30px rgba(46,204,113,0.15),
        0 15px 40px rgba(0,0,0,0.5);
    animation:fadeInXI 0.4s ease forwards;
}

.xi-title{
    margin-bottom:18px;
    font-size:20px;
    font-weight:700;
}

.xi-grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
    margin-bottom:18px;
}

.xi-player{
    background:rgba(0,0,0,0.35);   /* Sfondo semi trasparente */
border:1px solid rgba(0,0,0,0.6); /* Bordo scuro elegante */
backdrop-filter:blur(4px);    /* Effetto vetro (se supportato) */
    border-radius:12px;
    font-size:11px;
    display:flex;
    align-items:center;
    justify-content:space-between;

    height:28px;        /* üî• altezza compatta perfetta */
    padding:0 1px;
    width:98%;
    margin:0 auto;
}

.xi-overlay .xi-player{
    position:relative;
    transform:none;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:6px 8px;
    border-radius:14px;
    font-size:12px;
    overflow:hidden;
}

.xi-name{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding-left:0px;
    font-size:clamp(8px, 2.5vw, 12px);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    padding-right:22px;
}

.xi-voto{
    position:absolute;
    right:6px;
    top:50%;
    transform:translateY(-50%);

    width:22px;
    height:22px;

    display:flex;
    align-items:center;
    justify-content:center;

    font-size:10px;
    font-weight:700;
    border-radius:50%;
    color:#0f1f2f;
}

/* Colori dinamici */

.voto-top{
    background:#6ee7a2;
}

.voto-buono{
    background:#ffcc80;
}

.voto-rischio{
    background:#ff8a80;
}

.xi-score{
    font-weight:700;
    font-size:16px;
    color:#2ecc71;
}

@keyframes fadeInXI{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= OVERLAY XI ================= */

.xi-overlay{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:flex-start; /* non centra verticalmente */
    padding-top:90px;       /* distanza dal header */
    z-index:5000;
}

.xi-overlay-content{
    position:relative;   /* NON fixed */
    width:100%;
    max-width:360px;
    aspect-ratio: 9 / 16;
    border-radius:30px;
    overflow:hidden;
    padding:0;
}

/* IMMAGINE  */
.xi-overlay-content::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("campo-clean.PNG") center center / cover no-repeat;
    z-index:0;
}

/* PORTIAMO CONTENUTO SOPRA */
.xi-overlay-content > *{
    position:relative;
    z-index:2;
}


.xi-field{
    position:relative;
    width:100%;
    height:75%;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    padding:20px 28px;
    padding-top:45px;
    gap:10px;
}

.xi-column{
    width:40%;
    display:flex;
    flex-direction:column;
    gap:4px;
    overflow-y:auto;
    align-items:stretch;
    margin:20px  0px;   /* ‚Üê il 20 sposta le colonne su e giu mentre il 5 le avvicina ai bordi */
}

.xi-column-title{
    font-weight:900;
    font-size:15px;
    text-align:center;
    margin-bottom:10px;

    padding:4px 10px;
    border-radius:12px;

    background:rgba(0,0,0,0.45);
    border:1px solid rgba(0,0,0,0.7);

    color:white;
    letter-spacing:1px;
}

.xi-overlay-score{
    display:none;
}

.xi-close-btn{
    position:absolute;

    bottom:110px;   /* üî• altezza verticale */
    left:40px;      /* üî• distanza dal bordo sinistro */

    padding:12px 26px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
}

/* ===== PULSANTE PANCHINA ===== */

.xi-bench-btn{
    position:absolute;
    bottom:110px;   /* stessa altezza di Chiudi */
    right:40px;     /* lato destro speculare */

    padding:12px 26px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#3498db,#2980b9);
    color:white;
    font-weight:700;
    cursor:pointer;
}

/* ================= MODALE ROSA ================= */

.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:flex-start;   /* <-- cambiato */
    z-index:3000;
    padding:40px 20px;        /* leggermente pi√π spazio sopra */
    overflow:auto;
}

.modal-box{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(46,204,113,0.3);
    margin:auto;
}

.modal-box h3{
    margin-bottom:15px;
}

.modal-box input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    background:#243547;
    color:white;
    margin-bottom:20px;
}

.modal-buttons{
    display:flex;
    justify-content:space-between;
    gap:10px;
}

.modal-buttons button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:12px;
    background:#2ecc71;
    font-weight:600;
    cursor:pointer;
}

</style>
</head>

<button id="btnNuovaRosa" onclick="apriModalRosa()">Aggiungi Rosa</button>

   <div id="listaGiocatoriRosa" class="lista-giocatori">

<script>

/* ===== HEADER SHRINK ===== */

let lastScroll = 0;

window.addEventListener("scroll", function(){

    const header = document.querySelector(".header");
    const currentScroll = window.pageYOffset;

    if(currentScroll > 50){
        header.classList.add("shrink");
    } else {
        header.classList.remove("shrink");
    }

    lastScroll = currentScroll;
});

/* ===== NAVIGAZIONE ===== */

function openHome(){
    window.location.href = "home-app.html";
}

function openComparatore(){
    window.location.href = "comparatore2.html";
}

let giocatoriMaster = [];

fetch("giocatori_master.json")
    .then(response => response.json())
    .then(data => {

        console.log("Struttura JSON:", data);

        giocatoriMaster = [
            ...(data.portieri || []),
            ...(data.difensori || []),
            ...(data.centrocampisti || []),
            ...(data.attaccanti || [])
        ];

        console.log("Giocatori caricati:", giocatoriMaster.length);

    })
    .catch(error => {
        console.error("Errore caricamento JSON:", error);
    });

/* ===== INIZIALIZZAZIONE STRUTTURA FANTAXI ===== */

document.addEventListener("DOMContentLoaded", function(){

    let dati = localStorage.getItem("fantaXI");

    if(!dati){

        const strutturaBase = {
            rose: [],
            rosaAttiva: null
        };

        localStorage.setItem("fantaXI", JSON.stringify(strutturaBase));
    }

    aggiornaSelectRose();
    aggiornaBoxRosa();

});

/* ================= MODALE ROSA ================= */

function apriModalRosa(){
    document.getElementById("modalRosa").style.display = "flex";
}

function chiudiModalRosa(){

    document.activeElement.blur(); // chiude tastiera iOS

    document.getElementById("modalRosa").style.display = "none";
    document.getElementById("nomeNuovaRosa").value = "";

    setTimeout(() => {
        window.scrollTo(0,0); // reset viewport Safari
    }, 50);
}

function creaRosa(){

    const nome = document.getElementById("nomeNuovaRosa").value.trim();
    document.activeElement.blur();

    if(nome === "") return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    // Limite massimo 3 rose
    if(dati.rose.length >= 3){
        alert("Puoi creare massimo 3 rose.");
        return;
    }

    const nuovaRosa = {
    id: Date.now(),
    nome: nome,
    giocatori: {
        P: [],
        D: [],
        C: [],
        A: []
    }
};

    dati.rose.push(nuovaRosa);
    dati.rosaAttiva = nuovaRosa.id;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaSelectRose();

    chiudiModalRosa();
}

function aggiornaSelectRose(){

    const select = document.getElementById("selectRosa");
    select.innerHTML = '<option value="">Seleziona rosa</option>';

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rose.forEach(rosa => {

        const option = document.createElement("option");
        option.value = rosa.id;
        option.textContent = rosa.nome;

        if(rosa.id === dati.rosaAttiva){
            option.selected = true;
        }

        select.appendChild(option);

    });

}

document.getElementById("selectRosa").addEventListener("change", function(){

    const idSelezionato = parseInt(this.value);

    if(!idSelezionato) return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rosaAttiva = idSelezionato;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaBoxRosa();

});

function aggiornaBoxRosa(){

    const box = document.getElementById("listaGiocatoriRosa");

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa){
        box.innerHTML = "Nessuna rosa selezionata";
        return;
    }

    const totaleGiocatori =
    rosa.giocatori.P.length +
    rosa.giocatori.D.length +
    rosa.giocatori.C.length +
    rosa.giocatori.A.length;

if(totaleGiocatori === 0){
    box.innerHTML = "Nessun giocatore inserito";
    return;
}

    box.innerHTML = "";

// Creo griglia 4 colori

const grid = document.createElement("div");
grid.className = "roles-grid";

["P","D","C","A"].forEach(ruolo => {

    const column = document.createElement("div");
    column.className = "role-column";

    const title = document.createElement("div");
    title.className = "role-title " + ruolo;
    title.textContent = ruolo;

    column.appendChild(title);

    rosa.giocatori[ruolo].forEach(g => {

        const div = document.createElement("div");
        div.className = "player-pill " + ruolo;
        
        div.textContent = g.nome;

        column.appendChild(div);
    });

    grid.appendChild(column);
});

box.appendChild(grid);
}

/* ================= RICERCA GIOCATORE ================= */

const inputRicerca = document.getElementById("inputRicerca");
const risultatiRicerca = document.getElementById("risultatiRicerca");

inputRicerca.addEventListener("input", function(){

    const valore = this.value.toLowerCase().trim();
    risultatiRicerca.innerHTML = "";

    if(valore.length < 2) return;

    const filtrati = giocatoriMaster.filter(g =>
        g.nome.toLowerCase().includes(valore)
    ).slice(0, 10);

    filtrati.forEach(g => {

        const div = document.createElement("div");
        div.style.padding = "6px";
        div.style.cursor = "pointer";
        div.style.borderBottom = "1px solid rgba(255,255,255,0.1)";
        div.textContent = `${g.nome} (${g.squadra})`;

        div.onclick = function(){
            aggiungiGiocatoreAllaRosa(g);
            inputRicerca.value = "";
            risultatiRicerca.innerHTML = "";
        };

        risultatiRicerca.appendChild(div);

    });

});

function aggiungiGiocatoreAllaRosa(giocatore){

    let dati = JSON.parse(localStorage.getItem("fantaXI"));
    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa) return;

    const ruolo = giocatore.ruolo; // P D C A

    // Evita doppioni
    const gi√†Presente =
        rosa.giocatori[ruolo].some(g => g.id === giocatore.id);

    if(gi√†Presente){

    "5-3-2",

function scegliModuloMigliore(rosa){

    let migliorModulo = null;
    let migliorPunteggio = -1;

    moduliConsentiti.forEach(modulo => {

        const [dif, cen, att] = modulo.split("-").map(Number);

        if(
            rosa.giocatori.D.length >= dif &&
            rosa.giocatori.C.length >= cen &&
            rosa.giocatori.A.length >= att &&
            rosa.giocatori.P.length > 0
        ){

            let punteggio = 0;

            punteggio += rosa.giocatori.D.slice(0, dif)
                .reduce((acc, g) => acc + (Number(g.voto_algoritmo) || 0), 0);

            punteggio += rosa.giocatori.C.slice(0, cen)
                .reduce((acc, g) => acc + (Number(g.voto_algoritmo) || 0), 0);

            punteggio += rosa.giocatori.A.slice(0, att)
                .reduce((acc, g) => acc + (Number(g.voto_algoritmo) || 0), 0);

            punteggio += Number(rosa.giocatori.P[0].voto_algoritmo) || 0;

            if(punteggio > migliorPunteggio){
                migliorPunteggio = punteggio;
                migliorModulo = modulo;
            }
        }

    });

    return migliorModulo;
}

}
