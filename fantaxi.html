<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaXI - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:100px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= CONTAINER ================= */

.container{
    max-width:600px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
    text-align:center;
}

.section-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
}

.hidden{
    display:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    cursor:pointer;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item.active svg{
    filter:drop-shadow(0 0 12px rgba(46,204,113,0.9));
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= FANTAXI ================= */

.fantaxi-container{
    max-width:600px;
    margin:0 auto;
    text-align:center;
}

.fantaxi-title{
    font-size:38px;
    font-weight:800;
    margin-bottom:5px;
}

.fantaxi-sub{
    opacity:0.7;
    margin-bottom:30px;
}

.rosa-selector{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin:0 auto 30px auto;
    max-width:420px;
}

.rosa-selector select{
    width:60%;
    padding:10px;
    border-radius:14px;
    border:none;
    background:#243547;
    color:white;
}

.rosa-selector button{
    padding:10px 14px;
    font-size:14px;
    border-radius:12px;
}

.rosa-box{
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:26px;
    padding:30px 22px 35px 22px;
    box-shadow:
        0 25px 60px rgba(0,0,0,0.6),
        0 0 40px rgba(46,204,113,0.08);
    display:flex;
    flex-direction:column;
}

.rosa-box h3{
    text-align:center;
    margin:0;
    margin-bottom:12px;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.5px;
}

#inputRicerca{
    width:100%;
    padding:10px 14px;
    border-radius:14px;
    border:none;
    background:#1c2a38;
    color:white;
    font-size:14px;
    margin-bottom:12px;
    outline:none;
    transition:all 0.2s ease;
}

#inputRicerca:focus{
    box-shadow:0 0 0 2px rgba(46,204,113,0.4);
}

.lista-giocatori{
    min-height:120px;
    max-height:260px;     /* altezza massima area lista */
    overflow-y:auto;      /* attiva scroll verticale */
    opacity:0.9;
    padding-right:6px;    /* evita che scrollbar copra testo */
}

.lista-giocatori::-webkit-scrollbar{
    width:6px;
}

.lista-giocatori::-webkit-scrollbar-thumb{
    background:#2ecc71;
    border-radius:10px;
}

.player-pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:#1c2a38;
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    margin:6px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.roles-grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:16px;
    margin-top:20px;
    width:100%;
}

.role-column{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.role-title{
    font-size:14px;
    font-weight:700;
    margin-bottom:10px;
    padding-bottom:6px;
    border-bottom:2px solid rgba(255,255,255,0.1);
}

.player-pill.P{
    border-left:4px solid #e74c3c;
}

.player-pill.D{
    border-left:4px solid #f39c12;
}

.player-pill.C{
    border-left:4px solid #2ecc71;
}

.player-pill.A{
    border-left:4px solid #3498db;
}

/* ================= COLORI RUOLO OVERLAY XI ================= */

.xi-player.P{
    border-left:4px solid #e74c3c; /* Portiere rosso */
}

.xi-player.D{
    border-left:4px solid #f39c12; /* Difensore arancione */
}

.xi-player.C{
    border-left:4px solid #2ecc71; /* Centrocampista verde */
}

.xi-player.A{
    border-left:4px solid #3498db; /* Attaccante blu */
}

@media (max-width:600px){

    .roles-grid{
        grid-template-columns: repeat(2, 1fr);
    }

}

.genera-btn{
    width:auto;
    padding:10px 22px;
    border:none;
    border-radius:18px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
    margin:0 auto;
    display:inline-block;
}

/* ================= SEZIONE XI ================= */

.xi-container{
    margin-top:30px; 
    padding:25px;
    border-radius:22px;
    background:linear-gradient(180deg,#0d1c2b,#08121d);
    box-shadow:
        0 0 30px rgba(46,204,113,0.15),
        0 15px 40px rgba(0,0,0,0.5);
    animation:fadeInXI 0.4s ease forwards;
}

.xi-title{
    margin-bottom:18px;
    font-size:20px;
    font-weight:700;
}

.xi-grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
    margin-bottom:18px;
}

.xi-player{
    background:#1c2a38;
    padding:8px;
    border-radius:14px;
    font-size:13px;
    text-align:center;
}

.xi-score{
    font-weight:700;
    font-size:16px;
    color:#2ecc71;
}

@keyframes fadeInXI{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= OVERLAY XI ================= */

.xi-overlay{
    position:fixed;
    inset:0;
    background:transparent;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:5000;
}

.xi-overlay-content{
    position:relative;        /* ðŸ”¥ necessario per posizionamenti assoluti */
    width:100%;
    max-width:420px;
    aspect-ratio: 9 / 16;
    border-radius:30px;
    overflow:hidden;
    padding:0;                /* ðŸ”¥ togliamo padding */
}

/* IMMAGINE  */
.xi-overlay-content::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("campo-clean.PNG") center center / cover no-repeat;
    z-index:0;
}

/* VELATURA SCURA SOPRA IL CAMPO */
.xi-overlay-content::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.55);
    z-index:1;
}

/* PORTIAMO CONTENUTO SOPRA */
.xi-overlay-content > *{
    position:relative;
    z-index:2;
}

/* ===== TITOLO CENTRATO SOPRA IL CAMPO ===== */

.xi-overlay-title{
    position:absolute;
    top:47px;              /* distanza dal bordo superiore campo */
    left:50%;
    transform:translateX(-50%);
    width:100%;
    text-align:center;
    font-size:22px;
    font-weight:700;
    z-index:3;
}

.xi-field{
    display:flex;
    flex-direction:column;
    gap:30px;
    margin-top:90px;   /* ðŸ”¥ spazio sotto il titolo */
    margin-bottom:20px;
}

.xi-line{
    display:flex;
    justify-content:center;
    gap:12px;
}

.xi-overlay-score{
    display:none;
}

.xi-close-btn{
    position:absolute;

    bottom:110px;   /* ðŸ”¥ altezza verticale */
    left:40px;      /* ðŸ”¥ distanza dal bordo sinistro */

    padding:12px 26px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
}

/* ===== PULSANTE PANCHINA ===== */

.xi-bench-btn{
    position:absolute;
    top:150px;
    left:50px;
    background:red;
    padding:15px;
    z-index:9999;
}

/* ================= MODALE ROSA ================= */

.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:flex-start;   /* <-- cambiato */
    z-index:3000;
    padding:40px 20px;        /* leggermente piÃ¹ spazio sopra */
    overflow:auto;
}

.modal-box{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(46,204,113,0.3);
    margin:auto;
}

.modal-box h3{
    margin-bottom:15px;
}

.modal-box input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    background:#243547;
    color:white;
    margin-bottom:20px;
}

.modal-buttons{
    display:flex;
    justify-content:space-between;
    gap:10px;
}

.modal-buttons button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:12px;
    background:#2ecc71;
    font-weight:600;
    cursor:pointer;
}

</style>
</head>

<script>

/* ===== HEADER SHRINK ===== */

window.addEventListener("scroll", function(){
    const header = document.querySelector(".header");
    header.classList.toggle("shrink", window.scrollY > 50);
});

/* ===== NAVIGAZIONE ===== */

function openHome(){
    window.location.href = "home-app.html";
}

function openComparatore(){
    window.location.href = "comparatore2.html";
}

let giocatoriMaster = [];

fetch("giocatori_master.json")
    .then(response => response.json())
    .then(data => {

        console.log("Struttura JSON:", data);

        giocatoriMaster = [
            ...(data.portieri || []),
            ...(data.difensori || []),
            ...(data.centrocampisti || []),
            ...(data.attaccanti || [])
        ];

        console.log("Giocatori caricati:", giocatoriMaster.length);

    })
    .catch(error => {
        console.error("Errore caricamento JSON:", error);
    });

/* ===== INIZIALIZZAZIONE STRUTTURA FANTAXI ===== */

document.addEventListener("DOMContentLoaded", function(){

    let dati = localStorage.getItem("fantaXI");

    if(!dati){

        const strutturaBase = {
            rose: [],
            rosaAttiva: null
        };

        localStorage.setItem("fantaXI", JSON.stringify(strutturaBase));
    }

    aggiornaSelectRose();
    aggiornaBoxRosa();

});

/* ================= MODALE ROSA ================= */

function apriModalRosa(){
    document.getElementById("modalRosa").style.display = "flex";
}

function chiudiModalRosa(){

    document.activeElement.blur(); // chiude tastiera iOS

    document.getElementById("modalRosa").style.display = "none";
    document.getElementById("nomeNuovaRosa").value = "";

    setTimeout(() => {
        window.scrollTo(0,0); // reset viewport Safari
    }, 50);
}

function creaRosa(){

    const nome = document.getElementById("nomeNuovaRosa").value.trim();
    document.activeElement.blur();

    if(nome === "") return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    // Limite massimo 3 rose
    if(dati.rose.length >= 3){
        alert("Puoi creare massimo 3 rose.");
        return;
    }

    const nuovaRosa = {
    id: Date.now(),
    nome: nome,
    giocatori: {
        P: [],
        D: [],
        C: [],
        A: []
    }
};

    dati.rose.push(nuovaRosa);
    dati.rosaAttiva = nuovaRosa.id;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaSelectRose();

    chiudiModalRosa();
}

function aggiornaSelectRose(){

    const select = document.getElementById("selectRosa");
    select.innerHTML = '<option value="">Seleziona rosa</option>';

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rose.forEach(rosa => {

        const option = document.createElement("option");
        option.value = rosa.id;
        option.textContent = rosa.nome;

        if(rosa.id === dati.rosaAttiva){
            option.selected = true;
        }

        select.appendChild(option);

    });

}

document.getElementById("selectRosa").addEventListener("change", function(){

    const idSelezionato = parseInt(this.value);

    if(!idSelezionato) return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rosaAttiva = idSelezionato;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaBoxRosa();

});

function aggiornaBoxRosa(){

    const box = document.getElementById("listaGiocatoriRosa");

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa){
        box.innerHTML = "Nessuna rosa selezionata";
        return;
    }

    const totaleGiocatori =
    rosa.giocatori.P.length +
    rosa.giocatori.D.length +
    rosa.giocatori.C.length +
    rosa.giocatori.A.length;

if(totaleGiocatori === 0){
    box.innerHTML = "Nessun giocatore inserito";
    return;
}

    box.innerHTML = "";

// Creo griglia 4 colori

const grid = document.createElement("div");
grid.className = "roles-grid";

["P","D","C","A"].forEach(ruolo => {

    const column = document.createElement("div");
    column.className = "role-column";

    const title = document.createElement("div");
    title.className = "role-title " + ruolo;
    title.textContent = ruolo;

    column.appendChild(title);

    rosa.giocatori[ruolo].forEach(g => {

        const div = document.createElement("div");
        div.className = "player-pill " + ruolo;
        div.textContent = g.nome;

        column.appendChild(div);
    });

    grid.appendChild(column);
});

box.appendChild(grid);
}

/* ================= RICERCA GIOCATORE ================= */

const inputRicerca = document.getElementById("inputRicerca");
const risultatiRicerca = document.getElementById("risultatiRicerca");

inputRicerca.addEventListener("input", function(){

    const valore = this.value.toLowerCase().trim();
    risultatiRicerca.innerHTML = "";

    if(valore.length < 2) return;

    const filtrati = giocatoriMaster.filter(g =>
        g.nome.toLowerCase().includes(valore)
    ).slice(0, 10);

    filtrati.forEach(g => {

        const div = document.createElement("div");
        div.style.padding = "6px";
        div.style.cursor = "pointer";
        div.style.borderBottom = "1px solid rgba(255,255,255,0.1)";
        div.textContent = `${g.nome} (${g.squadra})`;

        div.onclick = function(){
            aggiungiGiocatoreAllaRosa(g);
            inputRicerca.value = "";
            risultatiRicerca.innerHTML = "";
        };

        risultatiRicerca.appendChild(div);

    });

});

function aggiungiGiocatoreAllaRosa(giocatore){

    let dati = JSON.parse(localStorage.getItem("fantaXI"));
    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa) return;

    const ruolo = giocatore.ruolo; // P D C A

    // Evita doppioni
    const giÃ Presente =
        rosa.giocatori[ruolo].some(g => g.id === giocatore.id);

    if(giÃ Presente){
        alert("Giocatore giÃ  presente in rosa");
        return;
    }

    rosa.giocatori[ruolo].push({

    id: giocatore.id, // ID univoco

    nome: giocatore.nome, // Nome visualizzato

    ruolo: ruolo, // ðŸ”¥ SALVIAMO IL RUOLO (P D C A)

    voto_algoritmo: giocatore.voto_algoritmo, // voto algoritmo

    avversario: giocatore.avversario // criterio spareggio

});

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaBoxRosa();
}

/* ===== FIX SAFARI iOS TASTIERA ===== */

document.getElementById("nomeNuovaRosa").addEventListener("blur", function(){
    setTimeout(() => {
        window.scrollTo(0,0);
    }, 100);
});

function generaXI(){

    // Recuperiamo i dati salvati nel localStorage

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    // Troviamo la rosa attiva

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    // Se non esiste rosa attiva, blocchiamo

    if(!rosa){
        alert("Seleziona una rosa prima di generare l'XI.");
        return;
    }

    // Verifichiamo i vincoli minimi di formazione

    if(
        rosa.giocatori.P.length < 1 ||   // Serve almeno 1 portiere
        rosa.giocatori.D.length < 3 ||   // Almeno 3 difensori
        rosa.giocatori.C.length < 3 ||   // Almeno 3 centrocampisti
        rosa.giocatori.A.length < 1      // Almeno 1 attaccante
    ){
        alert("Rosa incompleta per generare l'XI minimo (1P - 3D - 3C - 1A).");
        return;
    }


// // ================= ORDINAMENTO STRATEGICO =================

// Cicliamo su ogni ruolo per ordinare i giocatori
["P","D","C","A"].forEach(ruolo => {

    rosa.giocatori[ruolo].sort((a, b) => {

        const votoA = Number(a.voto_algoritmo) || 0;
// Convertiamo sempre in numero, se undefined diventa 0

        const votoB = Number(b.voto_algoritmo) || 0;
// Sicurezza totale contro stringhe

        if(votoB !== votoA){
            return votoB - votoA;
// Ordinamento principale per voto
        }

        const avvA = Number(a.avversario) || 0;
// Convertiamo avversario in numero

        const avvB = Number(b.avversario) || 0;

        return avvB - avvA;
// Spareggio: vince chi ha avversario piÃ¹ alto

    });

});

localStorage.setItem("fantaXI", JSON.stringify(dati));
// Salviamo il nuovo ordine ordinato

    // Se arriviamo qui significa che i vincoli sono rispettati

let xiFinale = [];
