<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaXI - FantaStef</title>

<style>

/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ===== WRAPPER ===== */
.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 170px 20px;
}

/* ===== HEADER ===== */
.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    border-bottom:1px solid #2ecc71;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
}

/* ===== CONTAINER ===== */
.container{
    max-width:600px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
    text-align:center;
}

.section-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
}

.hidden{
    display:none;
}

/* ===== BOTTOM MENU ===== */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="main-wrapper">
<div class="container">

<div id="noRosaSection" class="hidden">
    <div class="section-title">Crea la tua prima Rosa</div>
    <button onclick="creaRosa()">Crea Rosa</button>
</div>

<div id="rosaEsistenteSection" class="hidden">
    <div class="section-title">La tua Miglior Formazione</div>
    <div id="formazioneContainer">
        <!-- Qui verrà generata la formazione -->
    </div>
</div>

</div>
</div>

<div class="bottom-menu">

<div class="bottom-item" onclick="openHome()">
    <svg viewBox="0 0 24 24">
        <path d="M3 10L12 3l9 7v10H3z"/>
    </svg>
    Home
</div>

<div class="bottom-item" onclick="openComparatore()">
    <svg viewBox="0 0 24 24">
        <path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/>
    </svg>
    Comparatore
</div>

<div class="bottom-item active">
    <svg viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="1.5"/>
        <circle cx="7" cy="10" r="1.5"/>
        <circle cx="12" cy="10" r="1.5"/>
        <circle cx="17" cy="10" r="1.5"/>
        <circle cx="6" cy="16" r="1.5"/>
        <circle cx="12" cy="16" r="1.5"/>
        <circle cx="18" cy="16" r="1.5"/>
    </svg>
    FantaXI
</div>

</div>

<script>

/* ===== NAVIGAZIONE ===== */

function openHome(){
    window.location.href = "home-app.html";
}

function openComparatore(){
    window.location.href = "comparatore2.html";
}

/* ===== CONTROLLO INIZIALE ===== */

document.addEventListener("DOMContentLoaded", function(){

    const roseSalvate = localStorage.getItem("roseFantastef");

    if(!roseSalvate){
        document.getElementById("noRosaSection").classList.remove("hidden");
    } else {
        document.getElementById("rosaEsistenteSection").classList.remove("hidden");
    }

});

/* ===== CREA ROSA (placeholder) ===== */

function creaRosa(){
    alert("Struttura creazione rosa in arrivo.");
}

</script>

</body>
</html>
