<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaXI - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100dvh;
}

html, body{
    height:100%;
    overflow:hidden;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding-top:80px;
    min-height:calc(100dvh - 80px);
    display:flex;
    flex-direction:column;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= CONTAINER ================= */

.container{
    max-width:600px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
    text-align:center;
}

.section-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
}

.hidden{
    display:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    cursor:pointer;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item.active svg{
    filter:drop-shadow(0 0 12px rgba(46,204,113,0.9));
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= FANTAXI ================= */

.fantaxi-container{
    width:100%;
    max-width:600px;
    margin:0 auto;
    text-align:center;
    flex:1;
    display:flex;
    flex-direction:column;
    gap:12px;
    min-height:0;
}

.fantaxi-title{
    font-size:38px;
    font-weight:800;
    margin-bottom:-4px;
}

.fantaxi-sub{
    opacity:0.7;
    margin-top:-12px;
    margin-bottom:3px;
}

.rosa-selector{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin:0 auto 10px auto;
    max-width:420px;
}

.rosa-selector button{
    height:28px;
    min-width:36px;
    padding:0 16px;
    border-radius:12px;
    font-size:13px;

    display:flex;
    align-items:center;
    justify-content:center;

    white-space:nowrap;
}

.rosa-selector select{
    height:28px;
    width:60%;
    border-radius:12px;
    font-size:13px;
    padding:0 12px;
    border:none;
    background:#243547;
    color:white;
}

.rosa-box{
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:26px;
    padding:5px 20px 1px 20px;
    display:flex;
    flex-direction:column;
}

.rosa-box h3{
    text-align:center;
    margin:0;
    margin-bottom:12px;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.5px;
}

#inputRicerca{
    width:100%;
    padding:10px 14px;
    border-radius:14px;
    border:none;
    background:#1c2a38;
    color:white;
    font-size:14px;
    margin-bottom:2px;
    outline:none;
    transition:all 0.2s ease;
}

#inputRicerca:focus{
    box-shadow:0 0 0 2px rgba(46,204,113,0.4);
}

.lista-giocatori{
    height:300px;  /* spazio giocatori dentro box */
    overflow-y:auto;
    margin-top:2px;
    padding-right:6px;
}

.lista-giocatori::-webkit-scrollbar{
    width:6px;
}

.lista-giocatori::-webkit-scrollbar-thumb{
    background:#2ecc71;
    border-radius:10px;
}

.player-pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:#1c2a38;
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    margin:6px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.roles-grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:12px;
    margin-top:20px;
    width:100%;
}

.role-column{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
}

.role-title{
    font-size:14px;
    font-weight:700;
    margin-bottom:10px;
    padding-bottom:6px;
    text-align:center;
}

.player-pill.P{
    border-left:4px solid #e74c3c;
}

.player-pill.D{
    border-left:4px solid #f39c12;
}

.player-pill.C{
    border-left:4px solid #2ecc71;
}

.player-pill.A{
    border-left:4px solid #3498db;
}

.delete-btn{
    margin-left:auto;
    cursor:pointer;
    font-size:12px;
    opacity:0.6;
    transition:0.2s;
}

.delete-btn:hover{
    opacity:1;
    color:#ff6b6b;
}

@keyframes removeFade{
    from{
        opacity:1;
        transform:translateX(0);
    }
    to{
        opacity:0;
        transform:translateX(-10px);
    }
}

.remove-anim{
    animation:removeFade 0.25s ease forwards;
}

/* ================= COLORI RUOLO OVERLAY XI ================= */

.xi-player.P{
    border-left:4px solid #e74c3c; /* Portiere rosso */
}

.xi-player.D{
    border-left:4px solid #f39c12; /* Difensore arancione */
}

.xi-player.C{
    border-left:4px solid #2ecc71; /* Centrocampista verde */
}

.xi-player.A{
    border-left:4px solid #3498db; /* Attaccante blu */
}

@media (max-width:600px){

    .fantaxi-container{
    flex:1;
    display:flex;
    flex-direction:column;
}

    .rosa-selector{
    width:92%;       /* stessa larghezza della rosa-box */
    margin:0 auto 10px auto;  /* centrata */
    max-width:none;
}

.rosa-box{
    width:92%;
    margin:0 auto;
    border-radius:24px;
    padding:6px 18px;

    max-height:50vh;   /* üî• pu√≤ crescere ma non distrugge layout */
}

    .roles-grid{
        grid-template-columns: repeat(2, 1fr);
        gap:10px;
        margin-top:1px;
    }

}

.genera-btn{
    align-self:center;

    width:70%;
    max-width:120px;

    margin-top:0px;   /* distanza dalla card */
    margin-bottom:1px;

    padding:8px 0;
    border:none;
    border-radius:24px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
}

/* ================= SEZIONE XI ================= */

.xi-container{
    margin-top:30px; 
    padding:25px;
    border-radius:22px;
    background:linear-gradient(180deg,#0d1c2b,#08121d);
    box-shadow:
        0 0 30px rgba(46,204,113,0.15),
        0 15px 40px rgba(0,0,0,0.5);
    animation:fadeInXI 0.4s ease forwards;
}

.xi-title{
    margin-bottom:18px;
    font-size:20px;
    font-weight:700;
}

.xi-grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
    margin-bottom:18px;
}

.xi-player{
    background:rgba(0,0,0,0.35);   /* Sfondo semi trasparente */
border:1px solid rgba(0,0,0,0.6); /* Bordo scuro elegante */
backdrop-filter:blur(4px);    /* Effetto vetro (se supportato) */
    border-radius:12px;
    font-size:11px;
    display:flex;
    align-items:center;
    justify-content:space-between;

    height:28px;        /* üî• altezza compatta perfetta */
    padding:0 1px;
    width:98%;
    margin:0 auto;
}

/* ===== ANIMAZIONE COMPARSA PILL ===== */

@keyframes pillReveal{
    from{
        opacity:0;
        transform:translateY(8px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.pill-hidden{
    opacity:0;
}

.pill-show{
    animation:pillReveal 0.35s ease forwards;
}

.xi-overlay .xi-player{
    position:relative;
    transform:none;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:6px 8px;
    border-radius:14px;
    font-size:12px;
    overflow:hidden;
}

.xi-name{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding-left:0px;
    font-size:clamp(8px, 2.5vw, 12px);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    padding-right:22px;
}

.xi-voto{
    position:absolute;
    right:6px;
    top:50%;
    transform:translateY(-50%);

    width:22px;
    height:22px;

    display:flex;
    align-items:center;
    justify-content:center;

    font-size:10px;
    font-weight:700;
    border-radius:50%;
    color:#0f1f2f;
}

/* Colori dinamici */

.voto-top{
    background:#6ee7a2;
}

.voto-buono{
    background:#ffcc80;
}

.voto-rischio{
    background:#ff8a80;
}

.xi-score{
    font-weight:700;
    font-size:16px;
    color:#2ecc71;
}

@keyframes fadeInXI{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= OVERLAY XI ================= */

.xi-overlay{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:flex-start; /* non centra verticalmente */
    padding-top:90px;       /* distanza dal header */
    z-index:5000;
}

.xi-overlay-content{
    position:relative;   /* NON fixed */
    width:100%;
    max-width:360px;
    aspect-ratio: 9 / 16;
    border-radius:30px;
    overflow:hidden;
    padding:0;
}

.xi-modulo-selector{
    position:relative;
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:15px;
}

.xi-modulo-selector select{
    padding:6px 32px 6px 10px;  /* spazio per freccia */
    border-radius:12px;
    border:1px solid rgba(46,204,113,0.6);
    background:#1c2a38;
    color:white;
    font-size:13px;
    cursor:pointer;
    appearance:none;
    -webkit-appearance:none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%232ecc71' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat:no-repeat;
    background-position:right 8px center;
}

.best-modulo{
    border:2px solid #2ecc71;
    box-shadow:0 0 12px rgba(46,204,113,0.6);
}

/* ===== Evidenzia modulo consigliato ===== */

#selectModuloXI option{
    background:#1c2a38;
    color:white;
}

#selectModuloXI option:checked{
    background:#2ecc71;
    color:#0a1624;
}

.xi-modulo-selector select:focus{
    outline:none;
    box-shadow:0 0 0 2px rgba(46,204,113,0.5),
               0 0 12px rgba(46,204,113,0.6);
}

.xi-modulo-selector button{
    padding:6px 12px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-size:13px;
    font-weight:600;
    cursor:pointer;
}

/* ===== ANIMAZIONE APPlica ===== */

@keyframes pulseApply{
    0%{
        transform:scale(1);
        box-shadow:0 0 0 rgba(46,204,113,0);
    }
    50%{
        transform:scale(1.08);
        box-shadow:0 0 18px rgba(46,204,113,0.8);
    }
    100%{
        transform:scale(1);
        box-shadow:0 0 0 rgba(46,204,113,0);
    }
}

.apply-anim{
    animation:pulseApply 0.45s ease;
}

/* IMMAGINE  */
.xi-overlay-content::before{
    content:"";
    position:absolute;
    inset:0;
    background:url("campo-clean.PNG") center center / cover no-repeat;
    z-index:0;
}

/* PORTIAMO CONTENUTO SOPRA */
.xi-overlay-content > *{
    position:relative;
    z-index:2;
}


.xi-field{
    position:relative;
    width:100%;
    height:75%;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    padding:20px 35px;
    padding-top:45px;
    gap:10px;
}

.xi-column{
    width:40%;
    display:flex;
    flex-direction:column;
    gap:4px;
    overflow-y:auto;
    align-items:stretch;
    margin:20px  0px;   /* ‚Üê il 20 sposta le colonne su e giu mentre il 5 le avvicina ai bordi */
}

.xi-column-title{
    font-weight:900;
    font-size:15px;
    text-align:center;
    margin-bottom:10px;

    padding:4px 10px;
    border-radius:12px;

    background:rgba(0,0,0,0.45);
    border:1px solid rgba(0,0,0,0.7);

    color:white;
    letter-spacing:1px;
}

.xi-overlay-score{
    display:none;
}

.xi-close-btn{
    position:absolute;

    bottom:70px;   /* üî• altezza verticale */
    left:40px;      /* üî• distanza dal bordo sinistro */

    padding:12px 26px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 0 15px rgba(46,204,113,0.6);
}

/* ===== PULSANTE PANCHINA ===== */

.xi-bench-btn{
    position:absolute;
    bottom:110px;   /* stessa altezza di Chiudi */
    right:40px;     /* lato destro speculare */

    padding:12px 26px;
    border:none;
    border-radius:22px;
    background:linear-gradient(90deg,#3498db,#2980b9);
    color:white;
    font-weight:700;
    cursor:pointer;
}

/* ================= MODALE ROSA ================= */

.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(6px); 
    display:none;

    align-items:flex-start;
    z-index:3000;
    padding:40px 20px;
    overflow:hidden;

.modal-box{
    width:100%;

    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:20px;

/* ===== OVERLAY REGOLE LEGA ===== */

.regole-list{

.regola-item{

.regola-item input[type="checkbox"]{

    height:20px;

.regole-list{

.modal-box h3{

.modal-buttons{

.modal-buttons button{

</style>

<script>

/* ===== HEADER SHRINK ===== */

let lastScroll = 0;

window.addEventListener("scroll", function(){

    const header = document.querySelector(".header");
    const currentScroll = window.pageYOffset;

    if(currentScroll > 50){
        header.classList.add("shrink");
    } else {
        header.classList.remove("shrink");
    }

    lastScroll = currentScroll;
});

/* ===== NAVIGAZIONE ===== */

function openHome(){
    window.location.href = "home-app.html";
}

function openComparatore(){
    window.location.href = "comparatore2.html";
}

let giocatoriMaster = [];

fetch("giocatori_master.json")
    .then(response => response.json())
    .then(data => {

        console.log("Struttura JSON:", data);

        giocatoriMaster = [
            ...(data.portieri || []),
            ...(data.difensori || []),
            ...(data.centrocampisti || []),
            ...(data.attaccanti || [])
        ];

        console.log("Giocatori caricati:", giocatoriMaster.length);

    })
    .catch(error => {
        console.error("Errore caricamento JSON:", error);
    });

/* ================= MODALE ROSA ================= */

function apriModalRosa(){
    document.getElementById("modalRosa").style.display = "flex";
}

function chiudiModalRosa(){

    document.activeElement.blur(); // chiude tastiera iOS

    document.getElementById("modalRosa").style.display = "none";
    document.getElementById("nomeNuovaRosa").value = "";

    setTimeout(() => {
        window.scrollTo(0,0); // reset viewport Safari
    }, 50);
}

function getDati(){

    let datiRaw = localStorage.getItem("fantaXI");

    if(!datiRaw){
        return {
            rose: [],
            rosaAttiva: null
        };
    }

    try{
        const parsed = JSON.parse(datiRaw);

        if(!parsed.rose) parsed.rose = [];
        if(!("rosaAttiva" in parsed)) parsed.rosaAttiva = null;

parsed.rose.forEach(r => {
    if(typeof r.sostituzioni !== "number"){
        r.sostituzioni = 0;
    }
});

        return parsed;

    }catch(e){
        return {
            rose: [],
            rosaAttiva: null
        };
    }
}

function salvaDati(dati){
    localStorage.setItem("fantaXI", JSON.stringify(dati));

// ================= VOTO ATTESO DIFENSIVO =================

function calcolaVotoAttesoDifensivo(giocatore){

    const votoBase = Number(giocatore.voto_algoritmo) || 0;

    const avversario = Number(giocatore.avversario) || 3;
    const offSquadra = Number(giocatore.offSquadra) || 3;
    const motivazioni = Number(giocatore.motivazioni) || 3;
    const cleanSheet = Number(giocatore.cleanSheet) || 0;

    // PESI (li potremo modificare dopo)
    const pesoAvversario = 0.15;
    const pesoOffensivita = 0.10;
    const pesoMotivazioni = 0.10;
    const pesoCleanSheet = 0.20;

    let votoAtteso = votoBase;

    // Avversario forte (1) penalizza, debole (5) aiuta
    votoAtteso += (avversario - 3) * pesoAvversario;

    // Squadra offensiva aiuta il rendimento
    votoAtteso += (offSquadra - 3) * pesoOffensivita;

    // Motivazioni incidono
    votoAtteso += (motivazioni - 3) * pesoMotivazioni;

    // Clean sheet incide solo per portieri (ma non crea problemi ai difensori)
    votoAtteso += cleanSheet * pesoCleanSheet;

    return votoAtteso;
}

function scegliModuloMigliore(rosa){

    // Recuperiamo le regole della rosa
    const regole = rosa.regole || {};

    // Verifichiamo se il modificatore classico √® attivo
    const modClassicoAttivo = regole.tipoModificatore === "classico";

    let migliorModulo = null;
    let migliorPunteggio = -Infinity;

    moduliConsentiti.forEach(modulo => {

        const [dif, cen, att] = modulo.split("-").map(Number);

        if(
            rosa.giocatori.D.length >= dif &&
            rosa.giocatori.C.length >= cen &&
            rosa.giocatori.A.length >= att &&
            rosa.giocatori.P.length > 0
        ){

            let punteggio = 0;

            punteggio += rosa.giocatori.D
    .slice(0, dif)
    .reduce((acc, g) => {
        const voto = calcolaVotoAttesoDifensivo(g);
        const status = Number(g.status) || 0;
        return acc + (voto * status);
    }, 0);

punteggio += rosa.giocatori.C
    .slice(0, cen)
    .reduce((acc, g) => {
        const voto = Number(g.voto_algoritmo) || 0;
        const status = Number(g.status) || 0;
        return acc + (voto * status);
    }, 0);

punteggio += rosa.giocatori.A
    .slice(0, att)
    .reduce((acc, g) => {
        const voto = Number(g.voto_algoritmo) || 0;
        const status = Number(g.status) || 0;
        return acc + (voto * status);
    }, 0);

// Portiere
const votoPortiere = Number(rosa.giocatori.P[0].voto_algoritmo) || 0;
const statusPortiere = Number(rosa.giocatori.P[0].status) || 0;

punteggio += (votoPortiere * statusPortiere);
  
// ================= PENALIT√Ä TITOLARI RISCHIOSI =================

let penalitaRischio = 0;

["D","C","A"].forEach(ruolo => {

    const titolari = {D:dif, C:cen, A:att}[ruolo];

    rosa.giocatori[ruolo]
        .slice(0, titolari)
        .forEach((g, index) => {

            const status = Number(g.status) || 0;

            if(status < 0.5){

                const panchinaro = rosa.giocatori[ruolo][titolari];

                const votoPanchina =
                    (Number(panchinaro?.voto_algoritmo) || 0) *
                    (Number(panchinaro?.status) || 0);

                const perditaStimata =
                    (Number(g.voto_algoritmo) * status) - votoPanchina;

                penalitaRischio += Math.max(perditaStimata, 1);
            }

        });

});

punteggio -= penalitaRischio;

// ================= MODIFICATORE DIFESA CLASSICO =================

if(modClassicoAttivo && dif >= 4){

    const portiere = rosa.giocatori.P[0];
    const difensoriModulo = rosa.giocatori.D.slice(0, dif);

    const votoPortiereAtteso = calcolaVotoAttesoDifensivo(portiere);

    const votiDifAttesi = difensoriModulo.map(d =>
        calcolaVotoAttesoDifensivo(d)
    );

    votiDifAttesi.sort((a, b) => b - a);

    const top3Dif = votiDifAttesi.slice(0, 3);

    const mediaMod =
        (votoPortiereAtteso +
         top3Dif.reduce((acc, v) => acc + v, 0)
        ) / 4;

    let bonus = 0;

    if(mediaMod >= 7){
        bonus = 6;
    }
    else if(mediaMod >= 6.5){
        bonus = 3;
    }
    else if(mediaMod >= 6){
        bonus = 1;
    }

    punteggio += bonus;

    // üî• PENALIT√Ä DIFENSORI EXTRA OLTRE IL QUARTO
    const penalitaDifExtra = 1;
punteggio -= (dif - 4) * penalitaDifExtra;
}

            // ================= PENALIT√Ä COPERTURA PANCHINA =================

let penalita = 0;

["D","C","A"].forEach(ruolo => {

    const titolari = {D:dif, C:cen, A:att}[ruolo];
    const panchinari = rosa.giocatori[ruolo].slice(titolari);

    // üö® Nessuna copertura reale
    if(panchinari.length === 0){
        penalita += 4;
        return;
    }

    // Calcolo indice sicurezza panchina
    const indiceSicurezza = panchinari
        .map(g => {
            const voto = Number(g.voto_algoritmo) || 0;
            const status = Number(g.status) || 0;
            return voto * status;
        })
        .reduce((a,b)=>a+b,0) / panchinari.length;

    // Panchina debole = penalit√†
    if(indiceSicurezza < 5.5){
        penalita += 2;
    }

});

            punteggio -= penalita;

            if(punteggio > migliorPunteggio){
                migliorPunteggio = punteggio;
                migliorModulo = modulo;
            }
        }

    });

    return migliorModulo;
}

function generaXI(){

    // Recuperiamo i dati salvati nel localStorage

    const dati = getDati();

    // Troviamo la rosa attiva

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    // Se non esiste rosa attiva, blocchiamo

    if(!rosa){
        alert("Seleziona una rosa prima di generare l'XI.");
        return;
    }

    // Verifichiamo i vincoli minimi di formazione

    if(
        rosa.giocatori.P.length < 1 ||   // Serve almeno 1 portiere
        rosa.giocatori.D.length < 3 ||   // Almeno 3 difensori
        rosa.giocatori.C.length < 3 ||   // Almeno 3 centrocampisti
        rosa.giocatori.A.length < 1      // Almeno 1 attaccante
    ){
        alert("Rosa incompleta per generare l'XI minimo (1P - 3D - 3C - 1A).");
        return;
    }


// // ================= ORDINAMENTO STRATEGICO =================

// Cicliamo su ogni ruolo per ordinare i giocatori
["P","D","C","A"].forEach(ruolo => {

    rosa.giocatori[ruolo].sort((a, b) => {

        const votoA = Number(a.voto_algoritmo) || 0;
// Convertiamo sempre in numero, se undefined diventa 0

        const votoB = Number(b.voto_algoritmo) || 0;
// Sicurezza totale contro stringhe

        if(votoB !== votoA){
            return votoB - votoA;
// Ordinamento principale per voto
        }

        const avvA = Number(a.avversario) || 0;
// Convertiamo avversario in numero

        const avvB = Number(b.avversario) || 0;

        return avvB - avvA;
// Spareggio: vince chi ha avversario pi√π alto

    });

});

salvaDati(dati);

    const moduloConsigliato = scegliModuloMigliore(rosa);

if(!moduloConsigliato){
    alert("Nessun modulo compatibile con la rosa.");
    return;
}

renderXI(
    rosa,
    moduloConsigliato,
    moduloConsigliato
);
}

function chiudiOverlayRegole(){

    const datiRaw = localStorage.getItem("fantaXI");
    if(!datiRaw){
        document.getElementById("overlayRegole").style.display = "none";
        return;
    }

    const dati = JSON.parse(datiRaw);

    // üö® BLOCCO ASSOLUTO se non esiste rosa attiva
    if(!dati.rosaAttiva){
        document.getElementById("overlayRegole").style.display = "none";
        return;
    }

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa){
        document.getElementById("overlayRegole").style.display = "none";
        return;
    }

    // Se arriviamo qui significa che la rosa esiste davvero

    rosa.regole.cleanSheet =
        document.getElementById("ruleClean").checked;

    if(document.getElementById("ruleModClassico").checked){
        rosa.regole.tipoModificatore = "classico";
    }
    else if(document.getElementById("ruleMod6").checked){
        rosa.regole.tipoModificatore = "fasce";
    }
    else{
        rosa.regole.tipoModificatore = null;
    }

    salvaDati(dati);

    document.getElementById("overlayRegole").style.display = "none";
}

function rimuoviGiocatore(id, ruolo, ev){

    const dati = getDati();
    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);
    if(!rosa) return;

    const totaleGiocatori =
        rosa.giocatori.P.length +
        rosa.giocatori.D.length +
        rosa.giocatori.C.length +
        rosa.giocatori.A.length;

    const faseCreazione = totaleGiocatori < 11;

    if(!faseCreazione && rosa.sostituzioni >= 5){
        alert("Hai raggiunto il limite massimo di 5 sostituzioni per questa giornata.");
        return;
    }

    const pill = ev.target.closest(".player-pill");

    if(pill){
        pill.classList.add("remove-anim");
    }

    setTimeout(() => {

        rosa.giocatori[ruolo] =
            rosa.giocatori[ruolo].filter(g => g.id !== id);

        if(!faseCreazione){
            rosa.sostituzioni++;
        }

        salvaDati(dati);
        aggiornaBoxRosa();

    }, 250);
    
    const moduloScelto = scegliModuloMigliore(rosa);

if(!moduloScelto){
    alert("Nessun modulo compatibile con la rosa.");
    return;
}

renderXI(rosa, moduloScelto);

}
