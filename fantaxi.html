<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaXI - FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:100px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= CONTAINER ================= */

.container{
    max-width:600px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    padding:30px;
    border-radius:22px;
    box-shadow:
    0 0 40px rgba(46,204,113,0.25),
    0 20px 60px rgba(46,204,113,0.35);
    text-align:center;
}

.section-title{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
}

.hidden{
    display:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    color:#0a1624;
    font-weight:700;
    cursor:pointer;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    opacity:0.5;
    transition:all 0.3s ease;
}

.bottom-item.active{
    opacity:1;
    transform:translateY(-3px);
}

.bottom-item.active svg{
    filter:drop-shadow(0 0 12px rgba(46,204,113,0.9));
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= FANTAXI ================= */

.fantaxi-container{
    max-width:600px;
    margin:0 auto;
    text-align:center;
}

.fantaxi-title{
    font-size:38px;
    font-weight:800;
    margin-bottom:5px;
}

.fantaxi-sub{
    opacity:0.7;
    margin-bottom:30px;
}

.rosa-selector{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin:0 auto 30px auto;
    max-width:420px;
}

.rosa-selector select{
    width:60%;
    padding:10px;
    border-radius:14px;
    border:none;
    background:#243547;
    color:white;
}

.rosa-selector button{
    padding:10px 14px;
    font-size:14px;
    border-radius:12px;
}

.rosa-box{
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:22px;
    padding:20px 20px 30px 20px;
    box-shadow:0 0 30px rgba(46,204,113,0.2);
    display:flex;
    flex-direction:column;
    .rosa-box h3{
    text-align:center;
    margin:0;
    margin-bottom:15px;
    padding-top:20px;
}

#inputRicerca{
    margin-top:30px;
}

.lista-giocatori{
    min-height:120px;
    opacity:0.6;
}

.genera-btn{
    width:auto;
    padding:10px 22px;
    border:none;
    border-radius:18px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    font-weight:700;
    cursor:pointer;
    margin:0 auto;
    display:inline-block;
}

/* ================= MODALE ROSA ================= */

.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:flex-start;   /* <-- cambiato */
    z-index:3000;
    padding:40px 20px;        /* leggermente più spazio sopra */
    overflow:auto;
}

.modal-box{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,#0f1f2f,#0a1624);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(46,204,113,0.3);
    margin:auto;
}

.modal-box h3{
    margin-bottom:15px;
}

.modal-box input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    background:#243547;
    color:white;
    margin-bottom:20px;
}

.modal-buttons{
    display:flex;
    justify-content:space-between;
    gap:10px;
}

.modal-buttons button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:12px;
    background:#2ecc71;
    font-weight:600;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="main-wrapper">
    <section class="fantaxi-container">

    <h1 class="fantaxi-title">FantaXI</h1>
    <p class="fantaxi-sub">Il tuo Stratega Settimanale</p>

    <div class="rosa-selector">
        <select id="selectRosa">
            <option value="">Seleziona rosa</option>
        </select>
        <button id="btnNuovaRosa" onclick="apriModalRosa()">+ Nuova Rosa</button>
    </div>

    <div class="rosa-box">
    <h3>La tua rosa</h3>

    <input type="text" id="inputRicerca" placeholder="Cerca giocatore..." style="
    width:100%;
    padding:8px 10px;
    border-radius:10px;
    border:none;
    background:#1e2c3a;
    color:white;
    font-size:14px;
    margin-bottom:8px;
">

    <div id="risultatiRicerca" style="
        max-height:150px;
        overflow-y:auto;
        text-align:left;
        font-size:14px;
        margin-bottom:15px;
    "></div>

    <div id="listaGiocatoriRosa" class="lista-giocatori">
        Nessun giocatore inserito
    </div>
</div>

    <button class="genera-btn">
        Genera Miglior XI
    </button>

</section>
</div>

<div class="bottom-menu">

<div class="bottom-item" onclick="openHome()">
    <svg viewBox="0 0 24 24">
        <path d="M3 10L12 3l9 7v10H3z"/>
    </svg>
    Home
</div>

<div class="bottom-item" onclick="openComparatore()">
    <svg viewBox="0 0 24 24">
        <path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/>
    </svg>
    Comparatore
</div>

<div class="bottom-item active">
    <svg viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="1.5"/>
        <circle cx="7" cy="10" r="1.5"/>
        <circle cx="12" cy="10" r="1.5"/>
        <circle cx="17" cy="10" r="1.5"/>
        <circle cx="6" cy="16" r="1.5"/>
        <circle cx="12" cy="16" r="1.5"/>
        <circle cx="18" cy="16" r="1.5"/>
    </svg>
    FantaXI
</div>

</div>

<script>

/* ===== HEADER SHRINK ===== */

window.addEventListener("scroll", function(){
    const header = document.querySelector(".header");
    header.classList.toggle("shrink", window.scrollY > 50);
});

/* ===== NAVIGAZIONE ===== */

function openHome(){
    window.location.href = "home-app.html";
}

function openComparatore(){
    window.location.href = "comparatore2.html";
}

let giocatoriMaster = [];

fetch("giocatori_master.json")
    .then(response => response.json())
    .then(data => {

        console.log("Struttura JSON:", data);

        giocatoriMaster = [
            ...(data.portieri || []),
            ...(data.difensori || []),
            ...(data.centrocampisti || []),
            ...(data.attaccanti || [])
        ];

        console.log("Giocatori caricati:", giocatoriMaster.length);

    })
    .catch(error => {
        console.error("Errore caricamento JSON:", error);
    });

/* ===== INIZIALIZZAZIONE STRUTTURA FANTAXI ===== */

document.addEventListener("DOMContentLoaded", function(){

    let dati = localStorage.getItem("fantaXI");

    if(!dati){

        const strutturaBase = {
            rose: [],
            rosaAttiva: null
        };

        localStorage.setItem("fantaXI", JSON.stringify(strutturaBase));
    }

    aggiornaSelectRose();
    aggiornaBoxRosa();

});

/* ================= MODALE ROSA ================= */

function apriModalRosa(){
    document.getElementById("modalRosa").style.display = "flex";
}

function chiudiModalRosa(){

    document.activeElement.blur(); // chiude tastiera iOS

    document.getElementById("modalRosa").style.display = "none";
    document.getElementById("nomeNuovaRosa").value = "";

    setTimeout(() => {
        window.scrollTo(0,0); // reset viewport Safari
    }, 50);
}

function creaRosa(){

    const nome = document.getElementById("nomeNuovaRosa").value.trim();
    document.activeElement.blur();

    if(nome === "") return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    // Limite massimo 3 rose
    if(dati.rose.length >= 3){
        alert("Puoi creare massimo 3 rose.");
        return;
    }

    const nuovaRosa = {
    id: Date.now(),
    nome: nome,
    giocatori: {
        P: [],
        D: [],
        C: [],
        A: []
    }
};

    dati.rose.push(nuovaRosa);
    dati.rosaAttiva = nuovaRosa.id;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaSelectRose();

    chiudiModalRosa();
}

function aggiornaSelectRose(){

    const select = document.getElementById("selectRosa");
    select.innerHTML = '<option value="">Seleziona rosa</option>';

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rose.forEach(rosa => {

        const option = document.createElement("option");
        option.value = rosa.id;
        option.textContent = rosa.nome;

        if(rosa.id === dati.rosaAttiva){
            option.selected = true;
        }

        select.appendChild(option);

    });

}

document.getElementById("selectRosa").addEventListener("change", function(){

    const idSelezionato = parseInt(this.value);

    if(!idSelezionato) return;

    let dati = JSON.parse(localStorage.getItem("fantaXI"));

    dati.rosaAttiva = idSelezionato;

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaBoxRosa();

});

function aggiornaBoxRosa(){

    const box = document.getElementById("listaGiocatoriRosa");

    const dati = JSON.parse(localStorage.getItem("fantaXI"));

    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa){
        box.innerHTML = "Nessuna rosa selezionata";
        return;
    }

    const totaleGiocatori =
    rosa.giocatori.P.length +
    rosa.giocatori.D.length +
    rosa.giocatori.C.length +
    rosa.giocatori.A.length;

if(totaleGiocatori === 0){
    box.innerHTML = "Nessun giocatore inserito";
    return;
}

    box.innerHTML = "";

    ["P","D","C","A"].forEach(ruolo => {

    rosa.giocatori[ruolo].forEach(g => {

        const div = document.createElement("div");
        div.textContent = ruolo + " - " + g.nome;

        box.appendChild(div);

    });

});

}

/* ================= RICERCA GIOCATORE ================= */

const inputRicerca = document.getElementById("inputRicerca");
const risultatiRicerca = document.getElementById("risultatiRicerca");

inputRicerca.addEventListener("input", function(){

    const valore = this.value.toLowerCase().trim();
    risultatiRicerca.innerHTML = "";

    if(valore.length < 2) return;

    const filtrati = giocatoriMaster.filter(g =>
        g.nome.toLowerCase().includes(valore)
    ).slice(0, 10);

    filtrati.forEach(g => {

        const div = document.createElement("div");
        div.style.padding = "6px";
        div.style.cursor = "pointer";
        div.style.borderBottom = "1px solid rgba(255,255,255,0.1)";
        div.textContent = `${g.nome} (${g.squadra})`;

        div.onclick = function(){
            aggiungiGiocatoreAllaRosa(g);
            inputRicerca.value = "";
            risultatiRicerca.innerHTML = "";
        };

        risultatiRicerca.appendChild(div);

    });

});

function aggiungiGiocatoreAllaRosa(giocatore){

    let dati = JSON.parse(localStorage.getItem("fantaXI"));
    const rosa = dati.rose.find(r => r.id === dati.rosaAttiva);

    if(!rosa) return;

    const ruolo = giocatore.ruolo; // P D C A

    // Evita doppioni
    const giàPresente =
        rosa.giocatori[ruolo].some(g => g.id === giocatore.id);

    if(giàPresente){
        alert("Giocatore già presente in rosa");
        return;
    }

    rosa.giocatori[ruolo].push({
        id: giocatore.id,
        nome: giocatore.nome
    });

    localStorage.setItem("fantaXI", JSON.stringify(dati));

    aggiornaBoxRosa();
}

/* ===== FIX SAFARI iOS TASTIERA ===== */

document.getElementById("nomeNuovaRosa").addEventListener("blur", function(){
    setTimeout(() => {
        window.scrollTo(0,0);
    }, 100);
});

</script>

<!-- ================= MODALE NUOVA ROSA ================= -->

<div class="modal-overlay" id="modalRosa">
    <div class="modal-box">
        <h3>Nuova Rosa</h3>
        <input type="text" id="nomeNuovaRosa" placeholder="Nome della rosa">

        <div class="modal-buttons">
            <button onclick="chiudiModalRosa()">Annulla</button>
            <button onclick="creaRosa()">Crea</button>
        </div>
    </div>
</div>

</body>
</html>
