<title>FantaStef ‚Äì Experiment</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* SFONDO GLOBALE STADIO */

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    min-height:100vh;
    display:flex;
    justify-content:center;
    color:white;
}

/* WRAPPER CENTRALE */

.main-wrapper{
    width:100%;
    max-width:1750px;
    min-height:100vh;
    position:relative;
    padding-bottom:110px;
}

/* HEADER */

.header{
    height:80px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 60px;
    background:linear-gradient(to bottom,rgba(10,25,45,0.85),rgba(10,25,45,0.5));
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:600;
    font-size:26px;
}

.logo-area img{
    width:35px;
    height:35px;
    border-radius:50%;
}

/* ===== HERO CONTAINER CON STADIO DOPPIO ===== */

.hero-container{
    margin:40px 60px 0;
    padding:90px 60px 120px;
    border-radius:40px;
    position:relative;
    overflow:hidden;

    /* STESSA IMMAGINE RIUTILIZZATA */
    background:url("stadium-bg.png") center center / cover no-repeat;
}

/* Overlay per intensificare */

.hero-container::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        linear-gradient(to bottom,
            rgba(0,0,0,0.7),
            rgba(0,0,0,0.5)
        );
}

/* CONTENUTO HERO */

.hero-content{
    position:relative;
    z-index:2;
    text-align:center;
}

.hero-content h1{
    font-size: clamp(60px, 6vw, 120px);
    font-weight:900;
}

.hero-content h1 span{
    color:#2ecc71;
    text-shadow:
        0 2px 4px rgba(0,0,0,0.6),
        0 0 20px rgba(46,204,113,0.5);
}

.hero-content p{
    margin-top:12px;
    font-size:32px;
    color:#ffffff;
    -webkit-text-stroke:1px #2ecc71;
}

/* CTA */

.cta{
    margin-top:40px;
}

.cta button{
    padding:10px 60px;
    border-radius:55px;
    border:1px solid #28b463;
    font-size:20px;
    font-weight:700;
    cursor:pointer;
    color:#ffffff;

    background:
        linear-gradient(
            to bottom,
            #4be08f 0%,
            #33c977 35%,
            #26a95f 60%,
            #1e7f47 100%
        );

    box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.35),
        inset 0 -4px 8px rgba(0,0,0,0.35),
        0 10px 25px rgba(0,0,0,0.55);
}

/* BARRA VERDE */

.green-divider{
    width:100%;
    height:5px;
    margin:60px 60px 0;
    border-radius:50px;
    background:linear-gradient(
        90deg,
        rgba(0,0,0,0) 0%,
        #0e3b23 15%,
        #1f7f4a 35%,
        #39ff9c 50%,
        #1f7f4a 65%,
        #0e3b23 85%,
        rgba(0,0,0,0) 100%
    );
}

/* CONTENITORE INFERIORE VETRO */

.content-container{
    margin:60px 60px 0;
    padding:60px 80px 100px;
    border-radius:35px;
    background:rgba(10,25,45,0.65);
    backdrop-filter:blur(8px);
    box-shadow:
        0 40px 80px rgba(0,0,0,0.6);
}

/* MENU */

.bottom-menu{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background:linear-gradient(to top,rgba(0,8,20,0.95),rgba(0,27,51,0.95));
    display:flex;
    justify-content:space-around;
    padding:20px 0 25px;
}

.bottom-menu div{
    text-align:center;
    font-size:15px;
    color:#cfd8e3;
}

.bottom-menu .active{
    color:#2df59a;
}

.bottom-menu span{
    display:block;
    font-size:28px;
    margin-bottom:6px;
}

</style>
</head>
