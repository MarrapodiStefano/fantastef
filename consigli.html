<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FantaConsigli â€“ 24Âª giornata</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .page {
      max-width: 720px;              /* ðŸ‘‰ CENTRO VERO SU PC */
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .role-btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      text-align: center;
      font-weight: 600;
    }

    .role-btn.active {
      background: #00ff9c;
      color: #000;
    }

    .section-title {
      font-size: 1.4rem;
      margin: 30px 0 14px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }

    .name {
      font-size: 1rem;
    }

    .score {
      font-weight: 700;
      font-size: 1rem;
    }

    /* ðŸ‘‰ SU SCHERMI GRANDI NON SI SPACCA */
    @media (min-width: 1024px) {
      .page {
        max-width: 640px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <h1>FantaConsigli â€“ 24Âª giornata</h1>
    <div class="subtitle">Previsioni dellâ€™algoritmo Fantastef</div>

    <div class="roles">
      <div class="role-btn active">ATT</div>
      <div class="role-btn">CEN</div>
      <div class="role-btn">DIF</div>
      <div class="role-btn">POR</div>
    </div>

    <div class="section-title">ðŸ”¥ TOP</div>
    <div class="list" id="top-list"></div>

    <div class="section-title">ðŸŽ¯ BUONE SCELTE</div>
    <div class="list" id="buone-list"></div>

  </div>

  <script>
    fetch("consigli_giornata.json")
      .then(res => res.json())
      .then(data => {
        const ruolo = "ATT";

        const top = data[ruolo].TOP;
        const buone = data[ruolo].BUONE;

        const topList = document.getElementById("top-list");
        const buoneList = document.getElementById("buone-list");

        top.forEach(p => {
          topList.innerHTML += `
            <div class="row">
              <div class="name">${p.nome} (${p.squadra})</div>
              <div class="score">${p.voto}</div>
            </div>
          `;
        });

        buone.forEach(p => {
          buoneList.innerHTML += `
            <div class="row">
              <div class="name">${p.nome} (${p.squadra})</div>
              <div class="score">${p.voto}</div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
