<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FantaConsigli â€“ 24Âª giornata</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 24px;
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 32px;
    }

    .role-btn {
      flex: 1;
      background: #222;
      color: #fff;
      padding: 12px 0;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .role-btn.active {
      background: #00ff9c;
      color: #000;
    }

    .section-title {
      margin-top: 24px;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .list {
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #222;
      max-width: 520px;
      margin: 0 auto;
    }

    .name {
      font-size: 1rem;
    }

    .vote {
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>FantaConsigli â€“ 24Âª giornata</h1>
    <div class="subtitle">Previsioni dellâ€™algoritmo Fantastef</div>

    <div class="roles">
      <button class="role-btn active" data-role="ATT">ATT</button>
      <button class="role-btn" data-role="CEN">CEN</button>
      <button class="role-btn" data-role="DIF">DIF</button>
      <button class="role-btn" data-role="POR">POR</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    let data = [];
    let currentRole = "ATT";

    fetch("consigli_giornata.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        render();
      });

    function render() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      const top = data.filter(p => p.ruolo === currentRole && p.fascia === "TOP");
      const buone = data.filter(p => p.ruolo === currentRole && p.fascia === "BUONE");

      if (top.length) {
        container.innerHTML += `<div class="section-title">ðŸ”¥ TOP</div>`;
        top.forEach(p => addRow(container, p));
      }

      if (buone.length) {
        container.innerHTML += `<div class="section-title">ðŸŽ¯ BUONE SCELTE</div>`;
        buone.forEach(p => addRow(container, p));
      }
    }

    function addRow(container, p) {
      container.innerHTML += `
        <div class="row">
          <div class="name">${p.nome} (${p.squadra})</div>
          <div class="vote">${p.voto}</div>
        </div>
      `;
    }

    document.querySelectorAll(".role-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentRole = btn.dataset.role;
        render();
      });
    });
  </script>
</body>
</html>
