<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consigli di Giornata â€“ Fantastef</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .roles button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .roles button.active {
      background: #00ff99;
      color: #000;
    }

    .section {
      margin-bottom: 24px;
    }

    .section h2 {
      margin-bottom: 8px;
    }

    .player {
      padding: 8px 0;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .badge {
      margin-right: 6px;
    }

    .footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Consigli di Giornata</h1>
  <div class="subtitle">Algoritmo Fantastef â€“ analisi della giornata</div>

  <div class="roles">
    <button class="active" data-role="attaccanti">ATT</button>
    <button data-role="centrocampisti">CEN</button>
    <button data-role="difensori">DIF</button>
    <button data-role="portieri">POR</button>
  </div>

  <div id="content"></div>

  <div class="footer">
    Fantastef non dÃ  certezze, ma strumenti per decidere meglio.
  </div>

  <script>
    let data = {};
    let currentRole = "attaccanti";

    fetch("consigli_giornata.json")
      .then(res => res.json())
      .then(json => {
        data = json.ruoli;
        render();
      });

    document.querySelectorAll(".roles button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".roles button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentRole = btn.dataset.role;
        render();
      });
    });

    function render() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      const roleData = data[currentRole];
      if (!roleData) return;

      renderSection("ðŸ”¥ TOP", roleData.top);
      renderSection("ðŸŽ¯ BUONE SCELTE", roleData.buoni);
      renderSection("âš ï¸ RISCHIOSI", roleData.rischiosi);
    }

    function renderSection(title, players) {
      if (!players || players.length === 0) return;

      const container = document.getElementById("content");
      const section = document.createElement("div");
      section.className = "section";

      const h2 = document.createElement("h2");
      h2.textContent = title;
      section.appendChild(h2);

      players.forEach(p => {
        const row = document.createElement("div");
        row.className = "player";
        row.innerHTML = `<span>${p.nome} (${p.squadra})</span><span>${p.voto}</span>`;
        section.appendChild(row);
      });

      container.appendChild(section);
    }
  </script>

</body>
</html>
