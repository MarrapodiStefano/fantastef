<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FantaConsigli ‚Äì 24¬™ giornata</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 24px;
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }

    .role-btn {
      flex: 1;
      background: #222;
      color: #fff;
      padding: 12px 0;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .role-btn.active {
      background: #00ff9c;
      color: #000;
    }

    .section-title {
      margin-top: 28px;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #222;
      max-width: 520px;
      margin: 0 auto;
    }

    .name {
      font-size: 1rem;
    }

    .vote {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>FantaConsigli ‚Äì 24¬™ giornata</h1>
    <div class="subtitle">Previsioni dell‚Äôalgoritmo Fantastef</div>

    <div class="roles">
      <button class="role-btn active" data-role="attaccanti">ATT</button>
      <button class="role-btn" data-role="centrocampisti">CEN</button>
      <button class="role-btn" data-role="difensori">DIF</button>
      <button class="role-btn" data-role="portieri">POR</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    let jsonData = {};
    let currentRole = "attaccanti";

    fetch("consigli_giornata.json")
      .then(res => res.json())
      .then(data => {
        jsonData = data.ruoli;
        render();
      });

    document.querySelectorAll(".role-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentRole = btn.dataset.role;
        render();
      });
    });

    function render() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      const ruolo = jsonData[currentRole];
      if (!ruolo) return;

      renderSection("üî• TOP", ruolo.top);
      renderSection("üéØ BUONE SCELTE", ruolo.buoni);
      renderSection("‚ö†Ô∏è RISCHIOSI", ruolo.rischiosi);
    }

    function renderSection(title, players) {
      if (!players || players.length === 0) return;

      const container = document.getElementById("content");
      container.innerHTML += `<div class="section-title">${title}</div>`;

      players.forEach(p => {
        container.innerHTML += `
          <div class="row">
            <div class="name">${p.nome} (${p.squadra})</div>
            <div class="vote">${p.voto}</div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
