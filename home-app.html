<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:85px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
}

.header.shrink{
    height:60px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* LINEA VERDE SOTTILE */

.header-line{
    position:fixed;
    top:85px;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:1px;
    background:#2ecc71;
    z-index:999;
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

/* ================= CARDS ================= */

.cards{
    display:flex;
    gap:20px;
}

/* CARD BASE */

.card{
    flex:1;
    border-radius:28px;
    position:relative;
    overflow:hidden;
    cursor:pointer;
    transition:all 0.3s ease;
}

/* Vertical 9:16 ratio */
.card::before{
    content:"";
    display:block;
    padding-top:160%; /* più alta che larga */
}

/* Background image */

.card-bg{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
}

/* Overlay scuro */

.card-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
}

/* Contenuto */

.card-content{
    position:absolute;
    bottom:20px;
    left:20px;
    right:20px;
}

.card-content h3{
    font-size:22px;
    margin-bottom:6px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
}

/* Play button */

.play-btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:65px;
    height:65px;
    border-radius:50%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
}

.play-btn svg{
    width:26px;
    height:26px;
    fill:#2ecc71;
}

/* Active border */

.card.active{
    border:3px solid #2ecc71;
}

/* ================= DOTS ================= */

.slider-dots{
    display:none;
}

@media (max-width:768px){

    .cards{
        overflow-x:auto;
        scroll-snap-type:x mandatory;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 80%;
        scroll-snap-align:center;
        border:3px solid transparent;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* ================= BOTTOM ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="header-line"></div>

<div class="main-wrapper">

<section class="hero">
    <h1>HERE WE... <span>GOL!</span></h1>
</section>

<section class="cards">

    <!-- CARD 1 VIDEO -->
    <div class="card active" onclick="openVideo()">
        <div class="card-bg"
        style="background-image:url('https://img.youtube.com/vi/-DmT9bhRsxI/maxresdefault.jpg')">
        </div>
        <div class="card-overlay"></div>

        <div class="play-btn">
            <svg viewBox="0 0 24 24">
                <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
        </div>

        <div class="card-content">
            <h3>Reel Esclusivo</h3>
            <p>Guarda lo short in anteprima.</p>
        </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
        <div class="card-bg"
        style="background-image:url('stadium-bg.png')">
        </div>
        <div class="card-overlay"></div>
        <div class="card-content">
            <h3>FantaConsigli</h3>
            <p>Shorts settimanali.</p>
        </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
        <div class="card-bg"
        style="background-image:url('stadium-bg.png')">
        </div>
        <div class="card-overlay"></div>
        <div class="card-content">
            <h3>Dream Team</h3>
            <p>I top selezionati.</p>
        </div>
    </div>

</section>

<div class="slider-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
</div>

</div>

<script>
function openVideo(){
    window.open("https://youtube.com/shorts/-DmT9bhRsxI","_blank");
}
</script>

</body>
</html>
