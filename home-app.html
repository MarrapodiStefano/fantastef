<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:85px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
}

.header.shrink{
    height:60px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

.header-line{
    position:fixed;
    top:85px;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:1px;
    background:#2ecc71;
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:50px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

/* ================= CARDS ================= */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

/* DESKTOP */

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    position:relative;
    overflow:hidden;
    cursor:pointer;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
    border:3px solid transparent;
}

.card.active{
    border:3px solid #2ecc71;
}

.card h3{
    font-size:22px;
}

.card p{
    font-size:14px;
    opacity:0.8;
}

/* ================= MOBILE ================= */

@media (max-width:768px){

    .cards{
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        justify-content:center;
        padding:0 20px;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 60%; /* RIDOTTE DEL 50% */
        height:360px; /* più alte che larghe */
        scroll-snap-align:center;
        margin:0 10px;
    }

}

/* ================= DOTS ================= */

.slider-dots{
    display:none;
}

@media (max-width:768px){

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:0.3s;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* ================= BOTTOM ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="header-line"></div>

<div class="main-wrapper">

<section class="hero">
    <h1>HERE WE... <span>GOL!</span></h1>
</section>

<section class="cards">

    <div class="card active">
        <h3>Reel Esclusivo</h3>
        <p>Guarda lo short in anteprima.</p>
    </div>

    <div class="card">
        <h3>FantaConsigli</h3>
        <p>Shorts settimanali.</p>
    </div>

    <div class="card">
        <h3>Dream Team</h3>
        <p>I top selezionati.</p>
    </div>

</section>

<div class="slider-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
</div>

</div>

<div class="bottom-menu">

    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v10H3z"/></svg>
        Home
    </div>

    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/></svg>
        Consigli
    </div>

    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/></svg>
        Top
    </div>

</div>

<script>

window.addEventListener("scroll", function(){
    const header = document.querySelector(".header");
    header.classList.toggle("shrink", window.scrollY > 50);
});

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard(){
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index)=>{
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if(Math.abs(containerCenter - cardCenter) < card.offsetWidth/2){
            card.classList.add('active');
            dots[index].classList.add('active');
        }else{
            card.classList.remove('active');
            dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
