<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaStef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
    overflow-x:hidden;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 160px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:rgba(5,15,30,0.85);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid rgba(46,204,113,0.25);
}

.header-inner{
    width:100%;
    max-width:1750px;
    padding:20px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    transition:all 0.3s ease;
}

.header.shrink .header-inner{
    padding:10px 30px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    font-size:24px;
}

.logo-area img{
    width:36px;
    height:36px;
    border-radius:50%;
    animation:logoGlow 3s infinite alternate;
}

@keyframes logoGlow{
    from{
        filter:drop-shadow(0 0 5px rgba(46,204,113,0.4));
    }
    to{
        filter:drop-shadow(0 0 15px rgba(46,204,113,0.8));
    }
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ================= CARDS DESKTOP ================= */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:0;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
    overflow:hidden;
    position:relative;
}

.card-content{
    padding:30px;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ================= VIDEO THUMB ================= */

.video-thumb{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    cursor:pointer;
}

.video-thumb::after{
    content:"▶";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:60px;
    color:white;
    text-shadow:0 0 20px rgba(0,0,0,0.7);
}

/* ================= MOBILE SLIDER ================= */

.slider-dots{
    display:none;
}

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
    }

    .card.active{
        border:3px solid #2ecc71;
        box-shadow:none;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* ================= MODAL VIDEO ================= */

.video-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.video-modal video{
    width:90%;
    max-width:900px;
}

.video-modal.active{
    display:flex;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    background:rgba(5,15,30,0.95);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    padding:14px 0;
    border-top:1px solid rgba(46,204,113,0.2);
}

.bottom-menu i{
    font-size:22px;
    color:#2ecc71;
    text-shadow:0 0 8px rgba(46,204,113,0.6);
}

</style>
</head>

<body>

<div class="header">
    <div class="header-inner">
        <div class="logo-area">
            <img src="logo.png">
            FantaStef
        </div>
    </div>
</div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution è qui.</p>
    </section>

    <section class="cards">

        <!-- CARD 1 CON REEL -->
        <div class="card active">
            <div class="video-thumb" 
                 style="background-image:url('thumbnail1.jpg');"
                 onclick="openVideo()">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>FantaConsigli</h3>
                <p>Shorts settimanali.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Dream Team</h3>
                <p>I top selezionati.</p>
            </div>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<!-- MODAL VIDEO -->
<div class="video-modal" id="videoModal" onclick="closeVideo()">
    <video id="reelVideo" src="reel1.mp4" controls autoplay></video>
</div>

<div class="bottom-menu">
    <i>⌂</i>
    <i>★</i>
    <i>▶</i>
    <i>⚽</i>
</div>

<script>

/* HEADER SHRINK */
window.addEventListener("scroll",function(){
    const header=document.querySelector(".header");
    header.classList.toggle("shrink",window.scrollY>50);
});

/* VIDEO MODAL */
function openVideo(){
    document.getElementById("videoModal").classList.add("active");
    document.getElementById("reelVideo").play();
}

function closeVideo(){
    const modal=document.getElementById("videoModal");
    const video=document.getElementById("reelVideo");
    video.pause();
    video.currentTime=0;
    modal.classList.remove("active");
}

</script>

</body>
</html>
