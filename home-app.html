<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ======================
   RESET BASE
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 140px 20px;
}

/* ======================
   TOP BAR
====================== */

.top-bar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:90px;
    display:flex;
    align-items:center;
    justify-content:center;
    backdrop-filter:blur(8px);
    background:rgba(5,15,30,0.75);
    transition:all 0.3s ease;
    z-index:1000;
}

.top-bar.shrink{
    height:60px;
    background:rgba(5,15,30,0.9);
}

.logo-area{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:28px;
    font-weight:600;
    transition:all 0.3s ease;
}

.logo-area img{
    width:40px;
    height:40px;
    border-radius:50%;
    transition:all 0.3s ease;
}

.top-bar.shrink .logo-area{
    font-size:22px;
}

.top-bar.shrink .logo-area img{
    width:30px;
    height:30px;
}

/* LINEA VERDE HEADER */

.top-line{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:3px;
    background:#2ecc71;
    box-shadow:0 0 12px rgba(46,204,113,0.8);
    transition:all 0.3s ease;
}

.top-bar.shrink .top-line{
    height:2px;
    box-shadow:0 0 8px rgba(46,204,113,0.6);
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   DOTS
====================== */

.slider-dots{
    display:none;
}

/* ======================
   MOBILE PREMIUM SLIDER
====================== */

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        touch-action:pan-x;
        padding:0;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
        border-radius:28px;
        overflow:hidden;
        margin:0;
    }

    .card.active{
        border:3px solid #2ecc71;
        box-shadow:none;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:all 0.3s ease;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }

}

/* ======================
   BOTTOM MENU
====================== */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:80px;
    background:rgba(5,15,30,0.95);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-menu div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#bbb;
    cursor:pointer;
    transition:all 0.3s ease;
}

.bottom-menu div svg{
    width:24px;
    height:24px;
    margin-bottom:4px;
    stroke:#2ecc71;
    fill:none;
    stroke-width:2;
    filter:drop-shadow(0 0 6px rgba(46,204,113,0.5));
}

.bottom-menu div.active{
    color:#2ecc71;
}

</style>
</head>

<body>

<div class="top-bar">
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div class="top-line"></div>
</div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution Ã¨ qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<div class="bottom-menu">
    <div class="active">
        <svg viewBox="0 0 24 24"><path d="M3 12L12 4l9 8"></path><path d="M5 10v10h14V10"></path></svg>
        HOME
    </div>
    <div>
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"></circle></svg>
        CONSIGLI
    </div>
    <div>
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"></path></svg>
        LIVE
    </div>
    <div>
        <svg viewBox="0 0 24 24"><path d="M12 2v20"></path><path d="M2 12h20"></path></svg>
        STATS
    </div>
</div>

<script>

/* SHRINK HEADER */

window.addEventListener('scroll', function(){
    const header = document.querySelector('.top-bar');
    if(window.scrollY > 50){
        header.classList.add('shrink');
    } else {
        header.classList.remove('shrink');
    }
});

/* MOBILE CARD ACTIVE */

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            if(dots[index]) dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            if(dots[index]) dots[index].classList.remove('active');
        }
    });
}

if(container){
    container.addEventListener('scroll', updateActiveCard);
    window.addEventListener('load', updateActiveCard);
}

</script>

</body>
</html>
