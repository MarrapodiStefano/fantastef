<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fantastef – Home</title>

<style>

/* =========================
   RESET
========================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    min-height:100vh;
    color:white;
}


/* =========================
   CONTENITORE PRINCIPALE
========================= */

.main-wrapper{
    max-width:1200px;
    margin:0 auto;
    padding:40px 20px 120px;
}


/* =========================
   HERO
========================= */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(32px,5vw,60px);
    margin-bottom:15px;
}

.hero span{
    color:#2ecc71;
}

.hero p{
    font-size:18px;
    opacity:0.9;
}


/* =========================
   CARDS DESKTOP
========================= */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    min-width:0;
    height:240px;
    background:rgba(10,25,50,0.85);
    border-radius:28px;
    padding:30px 20px;

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    text-align:center;
    backdrop-filter:blur(10px);
    transition:transform 0.3s ease;
}

.card:hover{
    transform:translateY(-6px);
}

.card h3{
    font-size:24px;
    margin-bottom:15px;
}

.card p{
    font-size:15px;
    max-width:90%;
    opacity:0.9;
}


/* =========================
   MOBILE VERSION
========================= */

@media (max-width:768px){

    .main-wrapper{
        padding:30px 0 120px;
    }

    .cards{
        flex-wrap:nowrap;
        overflow-x:auto;
        gap:20px;
        padding:0 20px;

        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 80%;
        height:220px;
        scroll-snap-align:center;
    }

    .card h3{
        font-size:22px;
    }

    .card p{
        font-size:14px;
    }

}


/* =========================
   BOTTOM MENU
========================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:rgba(0,0,20,0.9);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    padding:15px 0;
    font-size:14px;
}

.bottom-menu a{
    color:white;
    text-decoration:none;
    opacity:0.8;
}

.bottom-menu a.active{
    color:#2ecc71;
    opacity:1;
}

</style>
</head>

<body>

<div class="main-wrapper">

    <!-- HERO -->
    <div class="hero">
        <h1>HERE WE… <span>GOL!</span></h1>
        <p>La FantaRevolution è qui.</p>
    </div>


    <!-- CARDS -->
    <div class="cards">

        <div class="card">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </div>

</div>


<!-- MENU -->
<div class="bottom-menu">
    <a href="#" class="active">HOME</a>
    <a href="#">CONSIGLI</a>
    <a href="#">LIVE</a>
    <a href="#">VOTI</a>
    <a href="#">STATS</a>
</div>

</body>
</html>
