<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ======================
   RESET BASE
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
    overflow-x:hidden;
}

/* ======================
   HEADER
====================== */

.top-header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:70px;
    background:rgba(5,15,30,0.85);
    backdrop-filter:blur(8px);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.header-inner{
    width:100%;
    max-width:1750px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
}

.header-inner img{
    height:32px;
}

.header-inner h2{
    font-size:22px;
    font-weight:700;
    letter-spacing:1px;
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 140px 20px; /* spazio per header + bottom */
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   MOBILE SLIDER
====================== */

.slider-dots{
    display:none;
}

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        touch-action:pan-x;
        padding:0 20px;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
        border-radius:28px;
        overflow:hidden;
        margin:0;
    }

    .card.active{
        border:3px solid #2ecc71;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:all 0.3s ease;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* ======================
   BOTTOM MENU PREMIUM
====================== */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    background:rgba(5,15,30,0.95);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-top:1px solid rgba(255,255,255,0.08);
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
    cursor:pointer;
    transition:all 0.2s ease;
}

.bottom-item span{
    font-size:22px;
    margin-bottom:4px;
}

.bottom-item:hover{
    opacity:0.8;
}

.bottom-item.active{
    font-weight:700;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
    <div class="header-inner">
        <img src="logo.png" alt="Fantastef Logo">
        <h2>FantaStef</h2>
    </div>
</div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution √® qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<!-- BOTTOM MENU -->
<div class="bottom-menu">
    <div class="bottom-item active">
        <span>üè†</span>
        Home
    </div>
    <div class="bottom-item">
        <span>üìä</span>
        Consigli
    </div>
    <div class="bottom-item">
        <span>‚≠ê</span>
        Voti
    </div>
    <div class="bottom-item">
        <span>üìà</span>
        Stats
    </div>
</div>

<script>

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {

    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {

        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            dots[index].classList.remove('active');
        }

    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
