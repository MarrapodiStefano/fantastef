<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ======================
   RESET
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
    opacity:0;
    animation:pageFade 0.8s ease forwards;
}

@keyframes pageFade{
    to{opacity:1;}
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:100px 20px 140px 20px;
}

/* ======================
   TOP BAR
====================== */

.top-bar{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:80px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    transition:all 0.3s ease;
    z-index:1000;
    opacity:0;
    animation:topBarEnter 0.7s ease 0.2s forwards;
}

@keyframes topBarEnter{
    to{opacity:1;}
}

.top-bar.shrink{
    height:60px;
}

.top-bar-content{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:22px;
    font-weight:600;
}

.top-bar-content img{
    width:32px;
    height:32px;
}

.top-bar-line{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:2px;
    background:#2ecc71;
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
    opacity:0;
    transform:translateY(30px);
    animation:heroEnter 0.9s ease 0.3s forwards;
}

@keyframes heroEnter{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
    opacity:0;
    transform:translateY(40px);
}

.card:nth-child(1){
    animation:cardEnter 0.7s ease 0.6s forwards;
}
.card:nth-child(2){
    animation:cardEnter 0.7s ease 0.8s forwards;
}
.card:nth-child(3){
    animation:cardEnter 0.7s ease 1s forwards;
}

@keyframes cardEnter{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   DOTS
====================== */

.slider-dots{
    display:none;
}

/* ======================
   MOBILE PREMIUM SLIDER
====================== */

@media (max-width:768px){

    .cards{
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        touch-action:pan-x;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
        border-radius:28px;
        overflow:hidden;
        margin:0;
    }

    .card.active{
        border:3px solid #2ecc71;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:all 0.3s ease;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }

}

/* ======================
   BOTTOM MENU
====================== */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-menu div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:white;
    opacity:0.6;
    transition:all 0.3s ease;
}

.bottom-menu div.active{
    color:#2ecc71;
    opacity:1;
}

.bottom-menu svg{
    width:24px;
    height:24px;
    margin-bottom:5px;
    stroke:currentColor;
}

</style>
</head>

<body>

<div class="top-bar">
    <div class="top-bar-content">
        <img src="logo.png" alt="logo">
        FantaStef
    </div>
    <div class="top-bar-line"></div>
</div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution Ã¨ qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<div class="bottom-menu">
    <div class="active">
        <svg fill="none" viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v11H3z" stroke-width="2"/></svg>
        HOME
    </div>
    <div>
        <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" stroke-width="2"/></svg>
        CONSIGLI
    </div>
    <div>
        <svg fill="none" viewBox="0 0 24 24"><path d="M4 4h16v16H4z" stroke-width="2"/></svg>
        LIVE
    </div>
</div>

<script>

/* SHRINK HEADER */
window.addEventListener("scroll", function(){
    const topBar = document.querySelector(".top-bar");
    if(window.scrollY > 50){
        topBar.classList.add("shrink");
    }else{
        topBar.classList.remove("shrink");
    }
});

/* SLIDER ACTIVE CARD */

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            if(dots[index]) dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            if(dots[index]) dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
