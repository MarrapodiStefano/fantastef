<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:120px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:85px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.85);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
}

.header.shrink{
    height:60px;
    background:rgba(10,20,35,0.95);
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:40px;
    height:40px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

/* Glow animato logo */

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 18px rgba(46,204,113,0.7);}
}

/* LINEA VERDE SOTTILE */

.header-line{
    position:fixed;
    top:85px;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:2px;
    background:#2ecc71;
    z-index:999;
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ================= CARDS DESKTOP ================= */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    cursor:pointer;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ================= MOBILE PREMIUM SLIDER ================= */

@media (max-width:768px){

    .cards{
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        scroll-snap-align:center;
        border:3px solid transparent;
    }

    .card.active{
        border:3px solid #2ecc71;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:0.3s;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* DOTS NASCOSTI SU DESKTOP */

.slider-dots{
    display:none;
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-menu div{
    text-align:center;
    font-size:13px;
    color:#2ecc71;
}

.bottom-menu span{
    display:block;
    font-size:22px;
    margin-bottom:4px;
    text-shadow:0 0 10px rgba(46,204,113,0.7);
}

/* ================= MODAL VIDEO ================= */

.video-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.video-modal iframe{
    width:90%;
    height:80%;
    border-radius:12px;
}

.close-btn{
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
    <div>‚ò∞</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>‚öô</div>
</div>

<div class="header-line"></div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution √® qui.</p>
    </section>

    <section class="cards">

        <div class="card active" onclick="openVideo()">
            <h3>üé¨ Reel Esclusivo</h3>
            <p>Guarda lo short in anteprima.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<div class="bottom-menu">
    <div><span>üè†</span>Home</div>
    <div><span>üìä</span>Consigli</div>
    <div><span>‚≠ê</span>Top</div>
</div>

<div class="video-modal" id="videoModal">
    <div class="close-btn" onclick="closeVideo()">‚úï</div>
    <iframe id="youtubeFrame"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</div>

<script>

/* SHRINK HEADER */

window.addEventListener("scroll", function(){
    const header = document.querySelector(".header");
    header.classList.toggle("shrink", window.scrollY > 50);
});

/* SLIDER ACTIVE CARD */

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard(){
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index)=>{
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if(Math.abs(containerCenter - cardCenter) < card.offsetWidth/2){
            card.classList.add('active');
            if(dots[index]) dots[index].classList.add('active');
        }else{
            card.classList.remove('active');
            if(dots[index]) dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

/* VIDEO */

function openVideo(){
    document.getElementById("videoModal").style.display="flex";
    document.getElementById("youtubeFrame").src=
    "https://www.youtube.com/embed/-DmT9bhRsxI?autoplay=1";
}

function closeVideo(){
    document.getElementById("videoModal").style.display="none";
    document.getElementById("youtubeFrame").src="";
}

</script>

</body>
</html>
