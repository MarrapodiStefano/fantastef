<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:90px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:20px;
}

/* ================= HERO TYPEWRITER ================= */

.hero h1{
    font-size:clamp(40px ,5vw,120px);
    font-weight:800;
    overflow:hidden;
    white-space:nowrap;
    border-right:3px solid #2ecc71;
    width:0;

    animation:
        typing 3.5s steps(20,end) forwards,
        blink 0.8s step-end 0s 6,
        hideCursor 0.1s forwards;

    animation-delay:
        0s,
        0s,
        3.6s;
}

.hero h1 span{
    color:#2ecc71;
}

@keyframes typing{
    0%{width:0;}
    45%{width:60%;}
    75%{width:60%;}
    100%{width:100%;}
}

@keyframes blink{
    0%,100%{border-color:transparent;}
    50%{border-color:#2ecc71;}
}

@keyframes hideCursor{
    to{border-right:0;}
}

.hero p{
    font-size:20px;
    margin-top:10px;
    opacity:0.85;
}

/* ================= CARDS DESKTOP ================= */

.cards{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:60px;
}

.card{
    flex:0 0 auto;
    width:clamp(280px, 22vw, 360px);
    height:clamp(300px, 45vh, 380px);
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:flex-start;
    text-align:left;
    cursor:pointer;
    transition:all 0.3s ease;
    position:relative;
    overflow:hidden;
}

.card.active{
    border:3px solid #2ecc71;
}

.card h3{
    font-size:26px;
    margin-bottom:10px;
}

.card p{
    font-size:15px;
    opacity:0.85;
}

/* ================= VIDEO CARD ================= */

.video-card{
    background-image:url("https://img.youtube.com/vi/-DmT9bhRsxI/maxresdefault.jpg");
    background-size:cover;
    background-position:center;
}

.video-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
}

.play-icon{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70px;
    height:70px;
    border-radius:50%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
}

.play-icon::after{
    content:"";
    border-left:20px solid white;
    border-top:12px solid transparent;
    border-bottom:12px solid transparent;
}

/* ================= ALGORITMO CARD ================= */

.algoritmo-card{
    justify-content:flex-start;
}

.algoritmo-meta{
    font-size:14px;
    opacity:0.7;
    margin-bottom:20px;
}

.algoritmo-content{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:auto;
}

.alg-item{
    display:flex;
    justify-content:space-between;
    font-size:15px;
    border-bottom:1px solid rgba(255,255,255,0.1);
    padding-bottom:6px;
}

/* ================= TABLET SLIDER ================= */

@media (max-width:1024px) and (min-width:769px){

    .cards{
        display:flex;
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        justify-content:flex-start;
        gap:20px;
        padding:0 10%;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 80%;
        scroll-snap-align:center;
        height:360px;
        border:3px solid transparent;
    }

    .card.active{
        border:3px solid #2ecc71;
    }
}

/* ================= MOBILE ================= */

@media (max-width:768px){

    .cards{
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        width:100%;
        scroll-snap-align:center;
        border:3px solid transparent;
    }

    .card.active{
        border:3px solid #2ecc71;
    }
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= VIDEO MODAL ================= */

.video-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.video-modal iframe{
    width:90%;
    height:80%;
    border-radius:12px;
}

.close-btn{
    position:absolute;
    top:20px;
    right:20px;
    font-size:28px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
    <div>‚ò∞</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>‚öô</div>
</div>

<div class="main-wrapper">

<section class="hero">
    <h1>HERE WE... <span>GOL!</span></h1>
    <p>La FantaRevolution √® qui.</p>
</section>

<section class="cards">

    <!-- CARD A -->
    <div class="card video-card active" onclick="openVideo()">
        <div class="video-overlay"></div>
        <div class="play-icon"></div>
        <h3>Dream Team di giornata</h3>
        <p>Guarda lo short in anteprima.</p>
    </div>

    <!-- CARD B ALGORITMO -->
    <div class="card algoritmo-card">
        <h3>Algoritmo Giornata</h3>
        <p class="algoritmo-meta">Caricamento dati...</p>

        <div class="algoritmo-content">
            <div class="alg-item"><span>üî• ATT</span><strong id="topAtt">--</strong></div>
            <div class="alg-item"><span>‚≠ê CEN</span><strong id="topCen">--</strong></div>
            <div class="alg-item"><span>üõ° DIF</span><strong id="topDif">--</strong></div>
            <div class="alg-item"><span>üß§ POR</span><strong id="topPor">--</strong></div>
        </div>
    </div>

    <!-- CARD C -->
    <div class="card">
        <h3>FantaConsigli</h3>
        <p>Shorts settimanali.</p>
    </div>

</section>

</div>

<div class="bottom-menu">
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v10H3z"/></svg>
        Home
    </div>
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/></svg>
        Consigli
    </div>
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/></svg>
        Top
    </div>
</div>

<div class="video-modal" id="videoModal">
    <div class="close-btn" onclick="closeVideo()">‚úï</div>
    <iframe id="youtubeFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>

/* VIDEO */
function openVideo(){
    document.getElementById("videoModal").style.display="flex";
    document.getElementById("youtubeFrame").src=
    "https://www.youtube.com/embed/-DmT9bhRsxI";
}

function closeVideo(){
    document.getElementById("videoModal").style.display="none";
    document.getElementById("youtubeFrame").src="";
}

/* ALGORITMO JSON */
fetch("consigli_giornata.json")
.then(response => response.json())
.then(data => {

    document.querySelector(".algoritmo-meta").innerText =
        "Giornata " + data.giornata + " ‚Ä¢ Agg. " + data.aggiornamento;

    if(data.ruoli.attaccanti.top.length > 0){
        document.getElementById("topAtt").innerText =
            data.ruoli.attaccanti.top[0].nome;
    }

    if(data.ruoli.centrocampisti.top.length > 0){
        document.getElementById("topCen").innerText =
            data.ruoli.centrocampisti.top[0].nome;
    }

    if(data.ruoli.difensori.top.length > 0){
        document.getElementById("topDif").innerText =
            data.ruoli.difensori.top[0].nome;
    }

    if(data.ruoli.portieri.top.length > 0){
        document.getElementById("topPor").innerText =
            data.ruoli.portieri.top[0].nome;
    }

})
.catch(error=>{
    document.querySelector(".algoritmo-meta").innerText =
        "Errore caricamento dati";
});

</script>

</body>
</html>
