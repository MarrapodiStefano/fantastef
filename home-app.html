<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ======================
   RESET BASE
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:40px 20px 160px 20px;
}

/* ======================
   HEADER
====================== */

.header{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin-bottom:40px;
}

.header img{
    width:34px;
    height:34px;
}

.header h2{
    font-size:26px;
    font-weight:600;
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   DOTS
====================== */

.slider-dots{
    display:none;
}

/* ======================
   MOBILE PREMIUM SLIDER
====================== */

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        touch-action:pan-x;
        padding:0;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
        border-radius:28px;
        overflow:hidden;
        margin:0;
    }

    .card.active{
        border:3px solid #2ecc71;
        box-shadow:none;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:all 0.3s ease;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }

}

/* ======================
   BOTTOM NAV PREMIUM
====================== */

.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:rgba(5,15,30,0.95);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    padding:12px 0 16px 0;
    border-top:1px solid rgba(46,204,113,0.3);
}

.bottom-nav a{
    text-decoration:none;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
    font-size:11px;
    color:white;
    opacity:0.8;
}

.bottom-nav svg{
    width:24px;
    height:24px;
    stroke:#2ecc71;
    fill:none;
    stroke-width:2;
    filter:drop-shadow(0 0 6px rgba(46,204,113,0.6));
}

.bottom-nav a.active{
    opacity:1;
}

.bottom-nav a.active svg{
    filter:drop-shadow(0 0 10px rgba(46,204,113,1));
}

</style>
</head>

<body>

<div class="main-wrapper">

    <div class="header">
        <img src="logo.png" alt="logo">
        <h2>FantaStef</h2>
    </div>

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution Ã¨ qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<!-- BOTTOM NAV -->

<div class="bottom-nav">

    <a href="#" class="active">
        <svg viewBox="0 0 24 24">
            <path d="M3 10L12 3L21 10V21H14V14H10V21H3Z"/>
        </svg>
        <span>Home</span>
    </a>

    <a href="#">
        <svg viewBox="0 0 24 24">
            <path d="M4 20V10M10 20V4M16 20V14M22 20V8"/>
        </svg>
        <span>Consigli</span>
    </a>

    <a href="#">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="6"/>
        </svg>
        <span>Live</span>
    </a>

    <a href="#">
        <svg viewBox="0 0 24 24">
            <path d="M12 2L15 9H22L17 13L19 21L12 17L5 21L7 13L2 9H9Z"/>
        </svg>
        <span>Voti</span>
    </a>

</div>

<script>

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
