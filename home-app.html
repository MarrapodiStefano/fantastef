<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat;
    color:white;
    min-height:100vh;   /* AGGIUNGI QUESTA RIGA */
}

/* ================= WRAPPER ================= */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:90px 20px 140px 20px;
}

/* ================= HEADER ================= */

.header{
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:rgba(10,20,35,0.9);
    backdrop-filter:blur(6px);
    z-index:1000;
    transition:all 0.3s ease;
    border-bottom:1px solid #2ecc71;
}

.header.shrink{
    height:50px;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:24px;
    font-weight:600;
}

.logo-area img{
    width:42px;
    height:42px;
    border-radius:50%;
    animation:logoGlow 3s infinite ease-in-out;
}

@keyframes logoGlow{
    0%,100%{box-shadow:0 0 0 rgba(46,204,113,0);}
    50%{box-shadow:0 0 20px rgba(46,204,113,0.8);}
}

/* ================= HERO ================= */

.hero{
    text-align:center;
    margin-bottom:20px;
}

.hero h1{
    font-size:clamp(40px ,5vw,120px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:0px;
    opacity:0.85;
}

/* ================= CARDS DESKTOP ================= */

.cards{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:60px;
}

.card{
    flex:0 0 auto;
    width:clamp(280px, 22vw, 360px);
    height:clamp(300px, 45vh, 380px);
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:flex-start;
    text-align:left;
    cursor:pointer;
    transition:all 0.3s ease;
    position:relative;
    overflow:hidden;
}

.card.active{
    border:3px solid #2ecc71;
}

.card h3{
    font-size:28px;
    margin-bottom:10px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ================= VIDEO THUMB PREMIUM ================= */

.video-card{
    background-image:url("https://img.youtube.com/vi/-DmT9bhRsxI/maxresdefault.jpg");
    background-size:cover;
    background-position:center;
}

.video-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
}

.play-icon{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70px;
    height:70px;
    border-radius:50%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
}

.play-icon::after{
    content:"";
    border-left:20px solid white;
    border-top:12px solid transparent;
    border-bottom:12px solid transparent;
}

/* ================= DOTS DESKTOP OFF ================= */

.slider-dots{
    display:none;
}

/* ================= TABLET SLIDER (come mobile ma più grande) ================= */

@media (max-width:1024px) and (min-width:769px){

    .cards{
        display:flex;
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        justify-content:flex-start;
        gap:20px;
        padding:0 10%;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 80%;
        scroll-snap-align:center;
        height:360px;
        border:3px solid transparent;
    }

    .card.active{
        border:3px solid #2ecc71;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

}

/* ================= MOBILE PREMIUM SLIDER ================= */

@media (max-width:768px){

    body{
        background-attachment:scroll;
    }

    .cards{
        overflow-x:auto;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

   .card{
    flex:0 0 100%;
    width:100%;
    scroll-snap-align:center;
    border:3px solid transparent;
}

    .card.active{
        border:3px solid #2ecc71;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:0.3s;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }
}

/* ================= BOTTOM MENU ================= */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    height:65px;
    background:rgba(10,20,35,0.95);
    backdrop-filter:blur(6px);
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:1000;
}

.bottom-item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#2ecc71;
}

.bottom-item svg{
    width:22px;
    height:22px;
    stroke:#2ecc71;
    stroke-width:2;
    fill:none;
    margin-bottom:4px;
    filter:drop-shadow(0 0 8px rgba(46,204,113,0.6));
}

/* ================= VIDEO MODAL ================= */

.video-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.video-modal iframe{
    width:90%;
    height:80%;
    border-radius:12px;
}

.close-btn{
    position:absolute;
    top:20px;
    right:20px;
    font-size:28px;
    cursor:pointer;
}

/* ================= HERO ENTRANCE ================= */

.hero h1{
    overflow:hidden;
    white-space:nowrap;
    border-right:3px solid #2ecc71;
    width:0;
    animation:
        typing 2s steps(20, end) forwards,
        blink 0.8s infinite;
}

@keyframes typing{
    from{ width:0; }
    to{ width:100%; }
}

@keyframes blink{
    0%,100%{ border-color:transparent; }
    50%{ border-color:#2ecc71; }
}


</style>
</head>

<body>

<div class="header">
    <div>☰</div>
    <div class="logo-area">
        <img src="logo.png">
        FantaStef
    </div>
    <div>⚙</div>
</div>

<div class="main-wrapper">

<section class="hero">
    <h1>HERE WE... <span>GOL!</span></h1>
    <p>La FantaRevolution è qui.</p>
</section>

<section class="cards">

    <div class="card video-card active" onclick="openVideo()">
        <div class="video-overlay"></div>
        <div class="play-icon"></div>
        <h3>Dream Team di giornata</h3>
        <p>Guarda lo short in anteprima.</p>
    </div>

    <div class="card">
        <h3>FantaConsigli</h3>
        <p>Shorts settimanali.</p>
    </div>

    <div class="card">
        <h3>Dream Team</h3>
        <p>I top selezionati.</p>
    </div>

</section>

<div class="slider-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
</div>

</div>

<div class="bottom-menu">
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v10H3z"/></svg>
        Home
    </div>
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M4 20V10M10 20V4M16 20v-8M22 20V6"/></svg>
        Consigli
    </div>
    <div class="bottom-item">
        <svg viewBox="0 0 24 24"><path d="M12 17l-5 3 1-6-4-4 6-.5L12 3l2 6.5 6 .5-4 4 1 6z"/></svg>
        Top
    </div>
</div>

<div class="video-modal" id="videoModal">
    <div class="close-btn" onclick="closeVideo()">✕</div>
    <iframe id="youtubeFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>

window.addEventListener("scroll", function(){
    const header = document.querySelector(".header");
    header.classList.toggle("shrink", window.scrollY > 50);
});

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

/* ================= MOBILE ACTIVE (SCROLL) ================= */

function updateActiveCard(){
    if(window.innerWidth <= 768){   // SOLO MOBILE

        let containerCenter = container.scrollLeft + container.offsetWidth / 2;

        cards.forEach((card, index)=>{
            let cardCenter = card.offsetLeft + card.offsetWidth / 2;

            if(Math.abs(containerCenter - cardCenter) < card.offsetWidth/2){
                card.classList.add('active');
                if(dots[index]) dots[index].classList.add('active');
            }else{
                card.classList.remove('active');
                if(dots[index]) dots[index].classList.remove('active');
            }
        });

    }
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

/* ================= DESKTOP ACTIVE (CLICK) ================= */

cards.forEach(card => {
    card.addEventListener("click", function(){

        if(window.innerWidth > 768){   // SOLO DESKTOP

            cards.forEach(c => c.classList.remove("active"));
            this.classList.add("active");

        }

    });
});

/* ================= VIDEO ================= */

function openVideo(){
    document.getElementById("videoModal").style.display="flex";
    document.getElementById("youtubeFrame").src=
    "https://www.youtube.com/embed/-DmT9bhRsxI";
}

function closeVideo(){
    document.getElementById("videoModal").style.display="none";
    document.getElementById("youtubeFrame").src="";
}

</script>

</body>
</html>
