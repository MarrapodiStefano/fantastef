<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantastef</title>

<style>

/* ======================
   RESET BASE
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
    overflow-x:hidden;
}

/* ======================
   TOP BAR
====================== */

.top-bar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:70px;
    background:rgba(5,15,30,0.75);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
    transition:all 0.3s ease;
    z-index:999;
}

.top-bar.shrink{
    height:55px;
}

.top-bar::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:3px;
    background:linear-gradient(90deg,#0e3b23,#2ecc71,#0e3b23);
}

.top-bar-content{
    width:100%;
    max-width:1750px;
    padding:0 20px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-size:22px;
    font-weight:600;
}

/* Logo glow */

.top-bar-content img{
    width:32px;
    height:32px;
    animation:logoGlow 3s ease-in-out infinite;
}

@keyframes logoGlow{
    0%{
        filter:drop-shadow(0 0 0px rgba(46,204,113,0));
    }
    50%{
        filter:drop-shadow(0 0 12px rgba(46,204,113,0.6));
    }
    100%{
        filter:drop-shadow(0 0 0px rgba(46,204,113,0));
    }
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:120px auto 0 auto;
    padding:40px 20px 160px 20px;
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
    opacity:0;
    transform:translateY(40px);
    animation:fadeInUp 0.8s ease forwards;
}

@keyframes fadeInUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   DOTS
====================== */

.slider-dots{
    display:none;
}

/* ======================
   MOBILE PREMIUM SLIDER
====================== */

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        touch-action:pan-x;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;
        height:240px;
        scroll-snap-align:center;
        border:3px solid transparent;
        border-radius:28px;
        overflow:hidden;
    }

    .card.active{
        border:3px solid #2ecc71;
        box-shadow:none;
    }

    .slider-dots{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .slider-dots span{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:all 0.3s ease;
    }

    .slider-dots span.active{
        background:#2ecc71;
        transform:scale(1.3);
    }

}

/* ======================
   BOTTOM MENU
====================== */

.bottom-menu{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:1750px;
    background:rgba(5,15,30,0.9);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-around;
    padding:15px 0;
    z-index:1000;
}

.bottom-menu a{
    text-decoration:none;
    color:#cfd8e3;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    transition:all 0.3s ease;
}

.bottom-menu a svg{
    width:22px;
    height:22px;
    margin-bottom:4px;
    stroke:#2ecc71;
    fill:none;
    stroke-width:2;
}

.bottom-menu a.active{
    color:#2ecc71;
}

.bottom-menu a.active svg{
    filter:drop-shadow(0 0 6px rgba(46,204,113,0.8));
}

</style>
</head>

<body>

<!-- TOP BAR -->

<div class="top-bar" id="topBar">
    <div class="top-bar-content">
        <img src="logo.png">
        FantaStef
    </div>
</div>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution Ã¨ qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<!-- BOTTOM MENU -->

<div class="bottom-menu">
    <a href="#" class="active">
        <svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v10H3z"/></svg>
        Home
    </a>
    <a href="#">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>
        Consigli
    </a>
    <a href="#">
        <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
        Live
    </a>
</div>

<script>

/* Shrink header */

window.addEventListener('scroll', function(){
    const header = document.getElementById('topBar');
    if(window.scrollY > 40){
        header.classList.add('shrink');
    } else {
        header.classList.remove('shrink');
    }
});

/* Slider active card */

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            if(dots[index]) dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            if(dots[index]) dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
