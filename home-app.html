<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fantastef</title>

<style>

/* ======================
   RESET BASE
====================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:url("stadium-bg.png") center center / cover no-repeat fixed;
    color:white;
}

/* ======================
   WRAPPER
====================== */

.main-wrapper{
    max-width:1750px;
    margin:auto;
    padding:40px 20px 120px 20px;
}

/* ======================
   HERO
====================== */

.hero{
    text-align:center;
    margin-bottom:60px;
}

.hero h1{
    font-size:clamp(38px,5vw,100px);
    font-weight:800;
}

.hero h1 span{
    color:#2ecc71;
}

.hero p{
    font-size:20px;
    margin-top:15px;
    opacity:0.85;
}

/* ======================
   CARDS DESKTOP
====================== */

.cards{
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.card{
    flex:1;
    height:260px;
    border-radius:28px;
    padding:30px;
    background:linear-gradient(135deg,#0f2a45,#123a5c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:all 0.3s ease;
}

.card h3{
    font-size:28px;
    margin-bottom:15px;
}

.card p{
    font-size:16px;
    opacity:0.8;
}

/* ======================
   DOTS
====================== */

.slider-dots{
    display:none;
}

/* ======================
   MOBILE PREMIUM SLIDER
====================== */

@media (max-width:768px){

    .cards{
        display:flex;
        overflow-x:auto;
        overflow-y:hidden;
        scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        padding:0;
        margin-top:40px;
    }

    .cards::-webkit-scrollbar{
        display:none;
    }

    .card{
        flex:0 0 100%;                /* 1 card piena */
        scroll-snap-align:center;
        height:260px;
        border-radius:28px;
        margin:0;
        overflow:hidden;
        border:3px solid transparent;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        transition:all .3s ease;
    }

    .card.active{
        border:3px solid #2ecc71;
        box-shadow:0 0 30px rgba(46,204,113,0.6);
        transform:scale(1.02);
    }

    .card h3{
        font-size:24px;
    }

    .card p{
        font-size:16px;
    }

    .dots{
        display:flex;
        justify-content:center;
        gap:8px;
        margin-top:20px;
    }

    .dot{
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.4);
        transition:.3s;
    }

    .dot.active{
        background:#2ecc71;
        transform:scale(1.2);
    }
}

</style>
</head>

<body>

<div class="main-wrapper">

    <section class="hero">
        <h1>HERE WE... <span>GOL!</span></h1>
        <p>La FantaRevolution Ã¨ qui.</p>
    </section>

    <section class="cards">

        <div class="card active">
            <h3>Algoritmo Schieramento</h3>
            <p>Scopri chi far giocare.</p>
        </div>

        <div class="card">
            <h3>FantaConsigli Partita per Partita</h3>
            <p>Shorts settimanali.</p>
        </div>

        <div class="card">
            <h3>Dream Team di Giornata</h3>
            <p>I top selezionati.</p>
        </div>

    </section>

    <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
    </div>

</div>

<script>

const cards = document.querySelectorAll('.card');
const dots = document.querySelectorAll('.slider-dots span');
const container = document.querySelector('.cards');

function updateActiveCard() {
    let containerCenter = container.scrollLeft + container.offsetWidth / 2;

    cards.forEach((card, index) => {
        let cardCenter = card.offsetLeft + card.offsetWidth / 2;

        if (Math.abs(containerCenter - cardCenter) < card.offsetWidth / 2) {
            card.classList.add('active');
            dots[index].classList.add('active');
        } else {
            card.classList.remove('active');
            dots[index].classList.remove('active');
        }
    });
}

container.addEventListener('scroll', updateActiveCard);
window.addEventListener('load', updateActiveCard);

</script>

</body>
</html>
